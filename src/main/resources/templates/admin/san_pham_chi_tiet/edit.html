<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/admin/fragments/head :: head}"></head>
<body>
<div class="wrapper">
    <aside th:replace="~{/admin/fragments/sidebar :: sidebar}"></aside>

    <div id="main">
        <header th:replace="~{/admin/fragments/header :: header('Chỉnh sửa sản phẩm chi tiết')}"></header>

        <div class="page-content">
            <section class="row">
                <div class="card">
                    <div class="card-header">
                        <h5>Thông tin chi tiết sản phẩm</h5>
                    </div>

                    <div class="card-body">
                        <form id="spctEditForm"
                              th:action="@{/admin/san-pham-chi-tiet/update/{id}(id=${sanPhamChiTietRequest.id})}"
                              method="post"
                              th:object="${sanPhamChiTietRequest}"
                              enctype="multipart/form-data">

                            <input type="hidden" name="backUrl" th:value="${backUrl}">

                            <!-- Mã SKU -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Mã SKU</label>
                                    <input type="text" class="form-control" th:field="*{maSKU}" placeholder="Nhập mã SKU" required>
                                    <div class="invalid-feedback d-block"
                                         th:if="${#fields.hasErrors('maSKU')}"
                                         th:errors="*{maSKU}"></div>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Sản phẩm</label>
                                    <select class="form-select choices" th:field="*{idSanPham}" required>
                                        <option value="">-- Chọn sản phẩm --</option>
                                        <option th:each="sp : ${listSanPham}"
                                                th:value="${sp.id}"
                                                th:text="${sp.tenNuocHoa}">
                                        </option>
                                    </select>
                                    <div class="invalid-feedback d-block"
                                         th:if="${#fields.hasErrors('idSanPham')}"
                                         th:errors="*{idSanPham}"></div>
                                </div>
                            </div>

                            <!-- Dung tích - Nồng độ -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Dung tích</label>
                                    <select class="form-select" th:field="*{idDungTich}" required>
                                        <option value="">-- Chọn dung tích --</option>
                                        <option th:each="dt : ${listDungTich}"
                                                th:value="${dt.id}"
                                                th:text="${dt.soMl}">
                                        </option>
                                    </select>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Nồng độ</label>
                                    <select class="form-select" th:field="*{idNongDo}" required>
                                        <option value="">-- Chọn nồng độ --</option>
                                        <option th:each="nd : ${listNongDo}"
                                                th:value="${nd.id}"
                                                th:text="${nd.tenNongDo}">
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <!-- Giá nhập - Giá bán - Tồn -->
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label">Giá nhập</label>
                                    <input type="text"
                                           class="form-control money-input"
                                           th:field="*{giaNhap}"
                                           placeholder="Nhập giá nhập"
                                           required>
                                    <div class="invalid-feedback d-block"
                                         th:if="${#fields.hasErrors('giaNhap')}"
                                         th:errors="*{giaNhap}"></div>
                                </div>

                                <div class="col-md-4">
                                    <label class="form-label">Giá bán</label>
                                    <input type="text"
                                           class="form-control money-input"
                                           th:field="*{giaBan}"
                                           placeholder="Nhập giá bán"
                                           required>
                                    <div class="invalid-feedback d-block"
                                         th:if="${#fields.hasErrors('giaBan')}"
                                         th:errors="*{giaBan}"></div>
                                </div>

                                <div class="col-md-4">
                                    <label class="form-label">Số lượng tồn</label>
                                    <input type="number" class="form-control" th:field="*{soLuongTon}" min="0" required>
                                </div>
                            </div>

                            <!-- Trạng thái -->
                            <div class="mb-3">
                                <label class="form-label d-block">Trạng thái</label>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="trangThaiSwitch"
                                           th:field="*{trangThai}" />
                                    <label class="form-check-label" for="trangThaiSwitch"
                                           th:text="*{trangThai} ? 'Đang bán' : 'Ngừng kinh doanh'"></label>
                                </div>
                            </div>

                            <!-- Ảnh -->
                            <div class="mb-3">
                                <label class="form-label">Ảnh sản phẩm</label>
                                <input id="hinhAnhInput" type="file" class="form-control" th:field="*{hinhAnh}" accept="image/*">

                                <!-- ✅ Ảnh hiện tại (từ controller: hinhAnhHienTai) + dùng chung img để preview ảnh mới -->
                                <div class="mt-2">
                                    <img id="imagePreview"
                                         alt="Ảnh sản phẩm"
                                         th:attr="data-current-src=${hinhAnhHienTai != null && !#strings.isEmpty(hinhAnhHienTai)} ? @{/images/uploads/{f}(f=${hinhAnhHienTai})} : ''"
                                         th:src="${hinhAnhHienTai != null && !#strings.isEmpty(hinhAnhHienTai)} ? @{/images/uploads/{f}(f=${hinhAnhHienTai})} : ''"
                                         th:style="${hinhAnhHienTai != null && !#strings.isEmpty(hinhAnhHienTai)} ?
                                                  'height:120px;border-radius:6px;object-fit:cover;' :
                                                  'display:none;height:120px;border-radius:6px;object-fit:cover;'">
                                </div>
                            </div>

                            <!-- Nút -->
                            <div class="text-end">
                                <a th:href="${backUrl != null} ? ${backUrl} : '@{/admin/san-pham-chi-tiet}'" class="btn btn-secondary">
                                    ← Quay lại
                                </a>
                                <button type="submit" class="btn btn-primary">Cập nhật</button>
                            </div>

                        </form>
                    </div>
                </div>
            </section>
        </div>

        <footer th:replace="~{/admin/fragments/footer :: footer}"></footer>
    </div>
</div>

<div th:replace="~{/admin/fragments/script :: script}"></div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('spctEditForm');

        // ===== Money formatting =====
        const moneyInputs = document.querySelectorAll('.money-input');

        function formatValue(value) {
            value = value.replace(/\D/g, '');
            if (!value) return '';
            return Number(value).toLocaleString('vi-VN');
        }

        function stripMoneyDots() {
            moneyInputs.forEach(function (input) {
                input.value = (input.value || '').replace(/\D/g, '');
            });
        }

        moneyInputs.forEach(function (input) {
            if (input.value) input.value = formatValue(input.value);

            input.addEventListener('input', function () {
                const formatted = formatValue(input.value);
                input.value = formatted;
                input.setSelectionRange(input.value.length, input.value.length);
            });
        });

        // ===== Preview image (current + new) =====
        const fileInput = document.getElementById('hinhAnhInput');
        const previewImg = document.getElementById('imagePreview');

        if (fileInput && previewImg) {
            fileInput.addEventListener('change', function () {
                const file = fileInput.files && fileInput.files[0];

                // Nếu bỏ chọn file => quay lại ảnh hiện tại (nếu có)
                if (!file) {
                    const currentSrc = previewImg.getAttribute('data-current-src');
                    if (currentSrc) {
                        previewImg.src = currentSrc;
                        previewImg.style.display = 'inline-block';
                    } else {
                        previewImg.removeAttribute('src');
                        previewImg.style.display = 'none';
                    }
                    return;
                }

                const reader = new FileReader();
                reader.onload = function (e) {
                    previewImg.src = e.target.result;
                    previewImg.style.display = 'inline-block';
                };
                reader.readAsDataURL(file);
            });
        }

        // ===== SweetAlert confirm submit =====
        if (form) {
            form.addEventListener('submit', function (e) {
                e.preventDefault();

                Swal.fire({
                    title: 'Xác nhận lưu thay đổi?',
                    text: 'Bạn có chắc muốn cập nhật sản phẩm chi tiết này không?',
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonText: 'Lưu',
                    cancelButtonText: 'Hủy'
                }).then((result) => {
                    if (result.isConfirmed) {
                        // form.submit() sẽ bypass submit listener => strip trước khi submit
                        stripMoneyDots();
                        form.submit();
                    }
                });
            });
        }
    });
</script>

</body>
</html>
