<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/admin/fragments/head :: head}"></head>
<body>
<div class="wrapper">

    <aside th:replace="~{/admin/fragments/sidebar :: sidebar}"></aside>

    <div id="main">

        <header th:replace="~{/admin/fragments/header :: header('Quản lý Sản phẩm chi tiết')}"></header>
        <div class="page-content">
            <section class="row">
                <div class="card table-card">

                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Danh sách sản phẩm chi tiết</h5>

                        <a th:href="@{/admin/san-pham-chi-tiet/add}"
                           class="btn btn-primary d-flex align-items-center gap-1">
                            <i class="bi bi-plus-circle"></i>
                            <span>Thêm sản phẩm chi tiết</span>
                        </a>
                    </div>

                    <div class="card-body">

                        <form th:action="@{/admin/san-pham-chi-tiet}" method="get" class="mb-3" id="filterForm">
                            <div class="row g-2 align-items-end">

                                <div class="col-12 col-md-5">
                                    <div class="input-group input-group-sm">
                                        <span class="input-group-text">
                                            <i class="bi bi-search"></i>
                                        </span>
                                        <input type="text" name="keyword"
                                               class="form-control form-control-sm"
                                               placeholder="Tìm kiếm sản phẩm theo tên, mã SKU..."
                                               th:value="${keyword}"
                                               id="keywordInput">

                                        <a th:href="@{/admin/san-pham-chi-tiet}"
                                           class="btn btn-outline-secondary btn-sm fw-semibold"
                                           title="Xóa lọc">
                                            <i class="bi bi-x-lg me-1"></i>
                                            <span>Xóa</span>
                                        </a>
                                    </div>
                                </div>

                                <div class="col-6 col-md-2">
                                    <select name="dungTichId" class="form-select form-select-sm" id="dungTichFilter">
                                        <option value="">Tất cả dung tích</option>
                                        <option th:each="dt : ${listDungTich}"
                                                th:value="${dt.id}"
                                                th:text="${dt.soMl} + ' ml'"
                                                th:selected="${dungTichId != null and dungTichId == dt.id}">
                                        </option>
                                    </select>
                                </div>

                                <div class="col-6 col-md-2">
                                    <select name="nongDoId" class="form-select form-select-sm" id="nongDoFilter">
                                        <option value="">Tất cả nồng độ</option>
                                        <option th:each="nd : ${listNongDo}"
                                                th:value="${nd.id}"
                                                th:text="${nd.tenNongDo}"
                                                th:selected="${nongDoId != null and nongDoId == nd.id}">
                                        </option>
                                    </select>
                                </div>

                                <div class="col-6 col-md-2">
                                    <select name="sort" class="form-select form-select-sm" id="sortPrice">
                                        <option value="" th:selected="${sort == null or sort == ''}">Giá mặc định</option>
                                        <option value="priceAsc" th:selected="${sort == 'priceAsc'}">Giá tăng dần</option>
                                        <option value="priceDesc" th:selected="${sort == 'priceDesc'}">Giá giảm dần</option>
                                    </select>
                                </div>

                                <div class="col-6 col-md-1">
                                    <select name="trangThai" class="form-select form-select-sm" id="trangThaiFilter">
                                        <option value="" th:selected="${trangThai == null or trangThai == ''}">
                                            Tất cả tình trạng
                                        </option>
                                        <option value="CON_HANG" th:selected="${trangThai == 'CON_HANG'}">
                                            Còn hàng
                                        </option>
                                        <option value="HET_HANG" th:selected="${trangThai == 'HET_HANG'}">
                                            Hết hàng
                                        </option>
                                        <option value="NGUNG_BAN" th:selected="${trangThai == 'NGUNG_BAN'}">
                                            Ngừng bán
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </form>

                        <div class="table-responsive">
                            <table class="table table-striped table-fixed align-middle">
                                <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>Ảnh</th>
                                    <th class="col-name">Tên sản phẩm</th>
                                    <th class="col-sku">SKU</th>
                                    <th>Giá</th>
                                    <th>ML</th>
                                    <th>Nồng độ</th>
                                    <th>Tồn</th>
                                    <th class="col-status">Trạng thái</th>
                                    <th class="col-actions">Hành động</th>
                                </tr>
                                </thead>

                                <tbody id="spctTableBody"
                                       data-toggle-kinhdoanh="/admin/san-pham-chi-tiet/toggle-kinh-doanh/"
                                       data-toggle-hienthi="/admin/san-pham-chi-tiet/toggle-hien-thi/">
                                <tr th:each="spct, iter : ${page.data}">
                                    <td th:text="${(page.currentPage - 1) * page.size + iter.index + 1}"></td>

                                    <td>
                                        <img th:if="${spct.hinhAnh}"
                                             th:src="@{'/images/uploads/' + ${spct.hinhAnh}}"
                                             style="max-width:50px">
                                        <span th:unless="${spct.hinhAnh}">---</span>
                                    </td>

                                    <td class="col-name" th:text="${spct.tenSanPham}" th:title="${spct.tenSanPham}"></td>
                                    <td class="col-sku"  th:text="${spct.maSKU}"      th:title="${spct.maSKU}"></td>

                                    <td th:text="${#numbers.formatInteger(spct.giaBan,0,'POINT')} + ' đ'"
                                        th:title="${#numbers.formatInteger(spct.giaBan,0,'POINT')} + ' đ'"></td>
                                    <td th:text="${spct.soMl} + 'ml'" th:title="${spct.soMl} + 'ml'"></td>
                                    <td th:text="${spct.tenNongDo} ?: '---'" th:title="${spct.tenNongDo}"></td>
                                    <td th:text="${spct.soLuongTon}" th:title="${spct.soLuongTon}"></td>

                                    <td class="text-nowrap col-status">
                                        <span th:if="${spct.hienThi}" class="badge bg-primary me-1">Hiện</span>
                                        <span th:if="${!spct.hienThi}" class="badge bg-dark me-1">Ẩn</span>

                                        <span th:if="${!spct.trangThai}" class="badge bg-secondary me-1">
                                            Ngừng kinh doanh
                                        </span>

                                        <span th:if="${spct.trangThai}">
                                            <span th:if="${spct.soLuongTon > 0}" class="badge bg-success">Đang bán</span>
                                            <span th:if="${spct.soLuongTon <= 0}" class="badge bg-danger">Hết hàng</span>
                                        </span>
                                    </td>

                                    <td class="text-nowrap col-actions">
                                        <a th:href="@{/admin/san-pham-chi-tiet/view/{id}(id=${spct.id})}"
                                           class="btn btn-info btn-sm"
                                           title="Xem chi tiết">
                                            <i class="bi bi-info-circle"></i>
                                        </a>

                                        <a th:href="@{/admin/san-pham-chi-tiet/edit/{id}(id=${spct.id})}"
                                           class="btn btn-warning btn-sm"
                                           title="Chỉnh sửa">
                                            <i class="bi bi-pencil"></i>
                                        </a>

                                        <!-- Toggle kinh doanh -->
                                        <button type="button"
                                                class="btn btn-sm toggle-kinhdoanh-btn"
                                                th:attr="data-id=${spct.id}, data-current=${spct.trangThai}"
                                                th:classappend="${spct.trangThai} ? ' btn-outline-secondary' : ' btn-outline-success'"
                                                th:title="${spct.trangThai} ? 'Ngừng kinh doanh' : 'Bật kinh doanh'">
                                            <i class="bi"
                                               th:classappend="${spct.trangThai} ? ' bi-pause-circle' : ' bi-play-circle'"></i>
                                        </button>

                                        <!-- Toggle ẩn/hiện client -->
                                        <button type="button"
                                                class="btn btn-sm toggle-hienthi-btn"
                                                th:attr="data-id=${spct.id}, data-current=${spct.hienThi}"
                                                th:classappend="${spct.hienThi} ? ' btn-outline-dark' : ' btn-outline-primary'"
                                                th:title="${spct.hienThi} ? 'Ẩn khỏi client' : 'Hiện lại ở client'">
                                            <i class="bi"
                                               th:classappend="${spct.hienThi} ? ' bi-eye-slash' : ' bi-eye'"></i>
                                        </button>
                                    </td>

                                </tr>

                                <tr th:if="${#lists.isEmpty(page.data)}">
                                    <td colspan="10" class="text-center">Không có sản phẩm.</td>
                                </tr>
                                </tbody>

                            </table>
                        </div>
                    </div>

                    <div class="card-footer" id="paginationWrapper" th:if="${page.totalPage > 1}">
                        <nav>
                            <ul class="pagination justify-content-center">

                                <li class="page-item"
                                    th:classappend="${page.currentPage <= 1} ? 'disabled'">
                                    <a class="page-link"
                                       th:href="@{/admin/san-pham-chi-tiet(
                                                page=${page.currentPage - 1},
                                                keyword=${keyword},
                                                dungTichId=${dungTichId},
                                                nongDoId=${nongDoId},
                                                trangThai=${trangThai},
                                                sort=${sort}
                                           )}">
                                        Previous
                                    </a>
                                </li>

                                <li class="page-item"
                                    th:each="i : ${#numbers.sequence(1, page.totalPage)}"
                                    th:classappend="${page.currentPage == i} ? 'active'">
                                    <a class="page-link"
                                       th:href="@{/admin/san-pham-chi-tiet(
                                            page=${i},
                                            keyword=${keyword},
                                            dungTichId=${dungTichId},
                                            nongDoId=${nongDoId},
                                            trangThai=${trangThai},
                                            sort=${sort}
                                       )}"
                                       th:text="${i}">
                                    </a>
                                </li>

                                <li class="page-item"
                                    th:classappend="${page.currentPage >= page.totalPage} ? 'disabled'">
                                    <a class="page-link"
                                       th:href="@{/admin/san-pham-chi-tiet(
                                            page=${page.currentPage + 1},
                                            keyword=${keyword},
                                            dungTichId=${dungTichId},
                                            nongDoId=${nongDoId},
                                            trangThai=${trangThai},
                                            sort=${sort}
                                       )}">
                                        Next
                                    </a>
                                </li>

                            </ul>
                        </nav>
                    </div>

                </div>
            </section>
        </div>

        <footer th:replace="~{/admin/fragments/footer :: footer}"></footer>
    </div>
</div>

<div th:replace="~{/admin/fragments/script :: script}"></div>


<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form            = document.getElementById("filterForm");
        if (!form) return;

        const keywordInput    = document.getElementById("keywordInput");
        const dungTichFilter  = document.getElementById("dungTichFilter");
        const nongDoFilter    = document.getElementById("nongDoFilter");
        const trangThaiFilter = document.getElementById("trangThaiFilter");
        const sortPriceSelect = document.getElementById("sortPrice");

        const tbody           = document.getElementById("spctTableBody");
        const paginationWrap  = document.getElementById("paginationWrapper");
        if (!tbody) return;

        let lastUrl = window.location.pathname + window.location.search;

        function buildUrl(page) {
            const params = new URLSearchParams(new FormData(form));
            if (page) params.set("page", page);
            else params.delete("page");
            return form.action + "?" + params.toString();
        }

        function fetchAndRender(url) {
            lastUrl = url;

            fetch(url, {
                method: "GET",
                headers: { "X-Requested-With": "XMLHttpRequest" }
            })
                .then(res => res.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, "text/html");

                    const newTbody = doc.getElementById("spctTableBody");
                    const newPagination = doc.getElementById("paginationWrapper");

                    if (newTbody) tbody.innerHTML = newTbody.innerHTML;

                    if (paginationWrap) {
                        if (newPagination) {
                            paginationWrap.innerHTML = newPagination.innerHTML;
                            paginationWrap.classList.remove("d-none");
                        } else {
                            paginationWrap.innerHTML = "";
                            paginationWrap.classList.add("d-none");
                        }
                    }

                    bindPaginationEvents();
                })
                .catch(err => console.error("Lỗi tải dữ liệu:", err));
        }

        function triggerFilterToFirstPage() {
            fetchAndRender(buildUrl(1));
        }

        let typingTimer;
        function debounceFilter() {
            clearTimeout(typingTimer);
            typingTimer = setTimeout(triggerFilterToFirstPage, 300);
        }

        if (keywordInput) {
            keywordInput.addEventListener("input", debounceFilter);
            keywordInput.addEventListener("keydown", function (e) {
                if (e.key === "Enter") {
                    e.preventDefault();
                    triggerFilterToFirstPage();
                }
            });
        }

        [dungTichFilter, nongDoFilter, trangThaiFilter, sortPriceSelect].forEach(el => {
            if (el) el.addEventListener("change", triggerFilterToFirstPage);
        });

        form.addEventListener("submit", function (e) {
            e.preventDefault();
            triggerFilterToFirstPage();
        });

        function bindPaginationEvents() {
            if (!paginationWrap) return;
            paginationWrap.querySelectorAll("a.page-link").forEach(a => {
                a.addEventListener("click", function (e) {
                    e.preventDefault();
                    if (this.href) fetchAndRender(this.href);
                });
            });
        }
        bindPaginationEvents();

        async function confirmWithSwal(text) {
            const result = await Swal.fire({
                title: "Xác nhận",
                text,
                icon: "warning",
                showCancelButton: true,
                confirmButtonText: "Đồng ý",
                cancelButtonText: "Hủy",
                reverseButtons: true,
                focusCancel: true
            });
            return result.isConfirmed;
        }

        function toastSuccess(message) {
            return Swal.fire({
                toast: true,
                position: "top-end",
                icon: "success",
                title: message,
                showConfirmButton: false,
                timer: 1400,
                timerProgressBar: true
            });
        }

        function toastError(message) {
            return Swal.fire({
                toast: true,
                position: "top-end",
                icon: "error",
                title: message,
                showConfirmButton: false,
                timer: 1800,
                timerProgressBar: true
            });
        }

        tbody.addEventListener("click", async function (e) {
            const kdBtn = e.target.closest("button.toggle-kinhdoanh-btn");
            const htBtn = e.target.closest("button.toggle-hienthi-btn");
            if (!kdBtn && !htBtn) return;

            e.preventDefault();
            e.stopPropagation();

            const csrfToken  = document.querySelector('meta[name="_csrf"]')?.getAttribute('content');
            const csrfHeader = document.querySelector('meta[name="_csrf_header"]')?.getAttribute('content') || 'X-CSRF-TOKEN';

            const headers = { "X-Requested-With": "XMLHttpRequest" };
            if (csrfToken) headers[csrfHeader] = csrfToken;

            let url = null;
            let ok = false;

            if (kdBtn) {
                const id = kdBtn.getAttribute("data-id");
                const current = kdBtn.getAttribute("data-current") === "true";
                const msg = current ? "Ngừng kinh doanh sản phẩm này?" : "Bật kinh doanh sản phẩm này?";

                ok = await confirmWithSwal(msg);
                if (!ok) return;

                const base = tbody.getAttribute("data-toggle-kinhdoanh") || "/admin/san-pham-chi-tiet/toggle-kinh-doanh/";
                url = base + id;
            } else if (htBtn) {
                const id = htBtn.getAttribute("data-id");
                const current = htBtn.getAttribute("data-current") === "true";
                const msg = current ? "Ẩn sản phẩm này khỏi client?" : "Hiện lại sản phẩm này ở client?";

                ok = await confirmWithSwal(msg);
                if (!ok) return;

                const base = tbody.getAttribute("data-toggle-hienthi") || "/admin/san-pham-chi-tiet/toggle-hien-thi/";
                url = base + id;
            }

            if (!url) return;

            // loading
            Swal.fire({
                title: "Đang xử lý...",
                allowOutsideClick: false,
                didOpen: () => Swal.showLoading()
            });

            fetch(url, {
                method: "POST",
                headers,
                credentials: "same-origin"
            })
                .then(async r => {
                    if (r.redirected) {
                        window.location.href = r.url;
                        return null;
                    }
                    if (!r.ok) {
                        const txt = await r.text();
                        throw new Error(txt || ("HTTP " + r.status));
                    }
                    const ct = r.headers.get("content-type") || "";
                    return ct.includes("application/json") ? r.json() : null;
                })
                .then(data => {
                    Swal.close();

                    if (data && data.success !== true) {
                        toastError("Thao tác thất bại!");
                        return;
                    }

                    toastSuccess("Thao tác thành công!");
                    fetchAndRender(lastUrl);
                })
                .catch(err => {
                    console.error(err);
                    Swal.close();
                    toastError("Có lỗi khi thao tác!");
                });
        });
    });
</script>

</body>
</html>
