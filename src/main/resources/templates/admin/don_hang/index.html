<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/admin/fragments/head :: head}"></head>
<body>
<div class="wrapper">

    <aside th:replace="~{/admin/fragments/sidebar :: sidebar}"></aside>

    <div id="main">
        <header th:replace="~{/admin/fragments/header :: header}"></header>

        <div class="page-heading">
            <div class="page-title">
                <div class="row">
                    <div class="col-12 col-md-6 order-md-1 order-last">
                        <h3>Quản lý Đơn hàng</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="page-content">
            <section class="row">
                <div class="card table-card">

                    <div class="card-header">
                        <div class="d-flex flex-column flex-md-row align-items-md-center gap-2">

                            <!-- Ô tìm kiếm -->
                            <form th:action="@{/admin/don-hang}" method="get" class="flex-grow-1">
                                <div class="input-group input-group-sm">
                                    <span class="input-group-text">
                                        <i class="bi bi-search"></i>
                                    </span>
                                    <input type="hidden" name="kenhBan" th:value="${kenhBan}">
                                    <input type="text" name="keyword" class="form-control"
                                           placeholder="Tìm theo mã đơn, người nhận, SĐT..."
                                           th:value="${keyword}">
                                    <button class="btn btn-primary" type="submit">Tìm</button>
                                </div>
                            </form>

                            <!-- 2 nút channel: Website / Tại quầy -->
                            <div class="btn-group btn-group-sm ms-md-3" role="group">
                                <a th:href="@{/admin/don-hang(kenhBan='WEB')}"
                                   class="btn"
                                   th:classappend="${kenhBan == 'WEB'} ? 'btn-success' : 'btn-outline-success'">
                                    Đơn hàng Website
                                </a>
                                <a th:href="@{/admin/don-hang(kenhBan='TAI_QUAY')}"
                                   class="btn"
                                   th:classappend="${kenhBan == 'TAI_QUAY'} ? 'btn-success' : 'btn-outline-success'">
                                    Đơn hàng tại quầy
                                </a>
                            </div>

                        </div>
                    </div>

                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped align-middle">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Mã đơn</th>
                                    <th>Người nhận</th>
                                    <th>SĐT</th>
                                    <th>Thanh toán</th>
                                    <th>Ngày tạo</th>
                                    <th>Trạng thái</th>
                                    <th>Kênh bán</th>
                                    <th>Xem</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="dh, iter : ${page.data}">
                                    <td th:text="${(page.currentPage - 1) * page.size + iter.index + 1}"></td>
                                    <td th:text="${dh.ma}"></td>
                                    <td th:text="${dh.tenNguoiNhan}"></td>
                                    <td th:text="${dh.sdt}"></td>
                                    <td th:text="${dh.phuongThucThanhToan ?: '---'}"></td>
                                    <td th:text="${#temporals.format(dh.ngayTao, 'dd/MM/yyyy HH:mm')}"></td>
                                    <td>
                                        <span class="badge bg-success" th:if="${dh.trangThai == 'HOAN_THANH'}">Hoàn thành</span>
                                        <span class="badge bg-warning text-dark" th:if="${dh.trangThai == 'CHO_XAC_NHAN'}">Chờ xác nhận</span>
                                        <span class="badge bg-info text-dark" th:if="${dh.trangThai == 'DANG_GIAO'}">Đang giao</span>
                                        <span class="badge bg-secondary" th:if="${dh.trangThai == 'DA_HUY'}">Đã hủy</span>
                                        <span th:if="${dh.trangThai != 'HOAN_THANH'
                                                     and dh.trangThai != 'CHO_XAC_NHAN'
                                                     and dh.trangThai != 'DANG_GIAO'
                                                     and dh.trangThai != 'DA_HUY'}"
                                              th:text="${dh.trangThai}">---</span>
                                    </td>
                                    <td th:text="${dh.kenhBan == 'TAI_QUAY' ? 'Đơn hàng tại quầy' : 'Đơn hàng trên Website'}"></td>
                                    <td>
                                        <a th:href="@{/admin/don-hang/view/{id}(id=${dh.id})}"
                                           class="btn btn-outline-secondary btn-sm" title="Xem chi tiết">
                                            <i class="bi bi-eye"></i>
                                        </a>
                                        <a th:href="@{/admin/don-hang/edit/{id}(id=${dh.id})}"
                                           class="btn btn-outline-primary btn-sm" title="Sửa đơn hàng">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                    </td>

                                </tr>

                                <tr th:if="${page.data == null or #lists.isEmpty(page.data)}">
                                    <td colspan="9" class="text-center">
                                        Không có đơn hàng nào.
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- PHÂN TRANG -->
                    <div class="card-footer" th:if="${page.totalPage > 1}">
                        <nav>
                            <ul class="pagination justify-content-center">

                                <li class="page-item"
                                    th:classappend="${page.currentPage <= 1} ? 'disabled'">
                                    <a class="page-link"
                                       th:href="@{/admin/don-hang(
                                                page=${page.currentPage - 1},
                                                kenhBan=${kenhBan},
                                                keyword=${keyword},
                                                trangThai=${trangThai}
                                             )}">
                                        Previous
                                    </a>
                                </li>

                                <li class="page-item"
                                    th:each="i : ${#numbers.sequence(1, page.totalPage)}"
                                    th:classappend="${page.currentPage == i} ? 'active'">
                                    <a class="page-link"
                                       th:href="@{/admin/don-hang(
                                                page=${i},
                                                kenhBan=${kenhBan},
                                                keyword=${keyword},
                                                trangThai=${trangThai}
                                             )}"
                                       th:text="${i}"></a>
                                </li>

                                <li class="page-item"
                                    th:classappend="${page.currentPage >= page.totalPage} ? 'disabled'">
                                    <a class="page-link"
                                       th:href="@{/admin/don-hang(
                                                page=${page.currentPage + 1},
                                                kenhBan=${kenhBan},
                                                keyword=${keyword},
                                                trangThai=${trangThai}
                                             )}">
                                        Next
                                    </a>
                                </li>

                            </ul>
                        </nav>
                    </div>

                </div>
            </section>
        </div>

        <footer th:replace="~{/admin/fragments/footer :: footer}"></footer>
    </div>
</div>

<div th:replace="~{/admin/fragments/script :: script}"></div>
</body>
</html>
