<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/admin/fragments/head :: head}"></head>
<body>
<div class="wrapper">

    <aside th:replace="~{/admin/fragments/sidebar :: sidebar}"></aside>

    <div id="main">
        <!-- Header dùng fragment + title động -->
        <header th:replace="~{/admin/fragments/header :: header('Quản lý Đơn hàng')}"></header>

        <div class="page-content">
            <section class="row">
                <div class="card table-card">

                    <!-- Header card: chỉ tiêu đề -->
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Danh sách đơn hàng</h5>
                        <!-- Chỗ này nếu sau muốn thêm nút Xuất Excel,... thì để bên phải -->
                    </div>

                    <div class="card-body">

                        <form th:action="@{/admin/don-hang}" method="get" class="mb-3" id="filterForm">
                            <div class="row g-2 align-items-end">

                                <!-- 1. INPUT SEARCH + nút Xóa lọc cùng hàng -->
                                <div class="col-md-6 col-lg-5">
                                    <div class="input-group input-group-sm">
                <span class="input-group-text">
                    <i class="bi bi-search"></i>
                </span>
                                        <input type="text" name="keyword"
                                               class="form-control form-control-sm"
                                               placeholder="Tìm theo mã đơn, người nhận, SĐT..."
                                               th:value="${keyword}"
                                               id="keywordInput">

                                        <!-- Nút XÓA LỌC ngay cạnh thanh tìm kiếm -->
                                        <a th:href="@{/admin/don-hang}"
                                           class="btn btn-outline-secondary btn-sm fw-semibold"
                                           title="Xóa lọc">
                                            <i class="bi bi-x-lg me-1"></i>
                                            <span>Xóa lọc</span>
                                        </a>
                                    </div>
                                </div>

                                <!-- 2. Kênh bán -->
                                <div class="col-md-2">
                                    <input type="hidden" name="kenhBan" id="kenhBanInput" th:value="${kenhBan}">
                                    <div class="btn-group btn-group-sm w-100" role="group" id="kenhBanGroup">
                                        <button type="button"
                                                class="btn"
                                                th:classappend="${kenhBan == 'WEB'} ? 'btn-success' : 'btn-outline-success'"
                                                data-value="WEB">
                                            Online
                                        </button>
                                        <button type="button"
                                                class="btn"
                                                th:classappend="${kenhBan == 'TAI_QUAY'} ? 'btn-success' : 'btn-outline-success'"
                                                data-value="TAI_QUAY">
                                            Tại quầy
                                        </button>
                                    </div>
                                </div>

                                <!-- 3. Trạng thái -->
                                <div class="col-md-2">
                                    <select name="trangThai" class="form-select form-select-sm" id="trangThaiFilter">
                                        <option value=""
                                                th:selected="${trangThai == null or trangThai == ''}">
                                            Tất cả trạng thái
                                        </option>
                                        <option value="CHO_XAC_NHAN"
                                                th:selected="${trangThai == 'CHO_XAC_NHAN'}">
                                            Chờ xác nhận
                                        </option>
                                        <option value="DANG_CHO_THANH_TOAN"
                                                th:selected="${trangThai == 'DANG_CHO_THANH_TOAN'}">
                                            Đang chờ thanh toán
                                        </option>
                                        <option value="DANG_GIAO"
                                                th:selected="${trangThai == 'DANG_GIAO'}">
                                            Đang giao
                                        </option>
                                        <option value="HOAN_THANH"
                                                th:selected="${trangThai == 'HOAN_THANH'}">
                                            Hoàn thành
                                        </option>
                                        <option value="DA_HUY"
                                                th:selected="${trangThai == 'DA_HUY'}">
                                            Đã hủy
                                        </option>
                                    </select>
                                </div>

                                <!-- 3b. Sắp xếp ngày tạo -->
                                <div class="col-md-2">
                                    <select name="sortNgayTao"
                                            class="form-select form-select-sm"
                                            id="sortNgayTao">
                                        <option value="DESC"
                                                th:selected="${sortNgayTao == null or sortNgayTao == 'DESC'}">
                                            Ngày tạo mới nhất
                                        </option>
                                        <option value="ASC"
                                                th:selected="${sortNgayTao == 'ASC'}">
                                            Ngày tạo cũ nhất
                                        </option>
                                    </select>
                                </div>

                            </div>
                        </form>



                        <div class="table-responsive">
                            <table class="table table-striped align-middle">
                                <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>Mã đơn</th>
                                    <th>Khách hàng</th>
                                    <th>Người nhận</th>
                                    <th>SĐT</th>
                                    <th>Kênh bán</th>
                                    <th>Nhân viên</th>
                                    <th>Thanh toán</th>
                                    <th>Ngày tạo</th>
                                    <th>Trạng thái</th>
                                    <th>Hành động</th>
                                </tr>
                                </thead>
                                <tbody id="orderTableBody">
                                <tr th:each="dh, iter : ${page.data}">
                                    <td th:text="${(page.currentPage - 1) * page.size + iter.index + 1}"></td>

                                    <!-- Mã đơn: nếu null/rỗng => '-' -->
                                    <td th:text="${dh.ma != null and !#strings.isEmpty(dh.ma) ? dh.ma : '-'}"></td>

                                    <td>
                                        <span th:if="${!#strings.isEmpty(dh.tenKhachHang)}"
                                              th:text="${dh.tenKhachHang}"></span>
                                        <span th:if="${#strings.isEmpty(dh.tenKhachHang)}">
                                            <span th:if="${dh.kenhBan == 'TAI_QUAY'}">Khách tại quầy</span>
                                            <span th:if="${dh.kenhBan != 'TAI_QUAY'}">Khách online không đăng nhập</span>
                                        </span>
                                    </td>

                                    <!-- Người nhận -->
                                    <td th:text="${dh.tenNguoiNhan != null and !#strings.isEmpty(dh.tenNguoiNhan) ? dh.tenNguoiNhan : '-'}"></td>

                                    <!-- SĐT -->
                                    <td th:text="${dh.sdt != null and !#strings.isEmpty(dh.sdt) ? dh.sdt : '-'}"></td>

                                    <!-- Kênh bán -->
                                    <td th:text="${
                                          dh.kenhBan == 'TAI_QUAY' ? 'Đơn hàng tại quầy'
                                        : (dh.kenhBan == 'WEB' ? 'Đơn hàng online' : '-')
                                     }"></td>

                                    <!-- Nhân viên -->
                                    <td th:text="${#strings.isEmpty(dh.tenNhanVien) ? '-' : dh.tenNhanVien}"></td>

                                    <!-- Thanh toán -->
                                    <td th:text="${dh.phuongThucThanhToan != null and !#strings.isEmpty(dh.phuongThucThanhToan) ? dh.phuongThucThanhToan : '---'}"></td>

                                    <!-- Ngày tạo -->
                                    <td th:text="${dh.ngayTao != null ? #temporals.format(dh.ngayTao, 'dd/MM/yyyy HH:mm') : '-'}"></td>

                                    <!-- Trạng thái -->
                                    <td>
                                        <span class="badge bg-success" th:if="${dh.trangThai == 'HOAN_THANH'}">Hoàn thành</span>
                                        <span class="badge bg-warning text-dark" th:if="${dh.trangThai == 'CHO_XAC_NHAN'}">Chờ xác nhận</span>
                                        <span class="badge bg-primary text-white" th:if="${dh.trangThai == 'DANG_CHO_THANH_TOAN'}">Đang chờ thanh toán</span>
                                        <span class="badge bg-info text-dark" th:if="${dh.trangThai == 'DANG_GIAO'}">Đang giao</span>
                                        <span class="badge bg-secondary" th:if="${dh.trangThai == 'DA_HUY'}">Đã hủy</span>

                                        <!-- Fallback -->
                                        <span th:if="${dh.trangThai != 'HOAN_THANH'
                                                     and dh.trangThai != 'CHO_XAC_NHAN'
                                                     and dh.trangThai != 'DANG_CHO_THANH_TOAN'
                                                     and dh.trangThai != 'DANG_GIAO'
                                                     and dh.trangThai != 'DA_HUY'}"
                                              th:text="${dh.trangThai != null and !#strings.isEmpty(dh.trangThai) ? dh.trangThai : '---'}">
                                            ---
                                        </span>
                                    </td>

                                    <!-- Hành động -->
                                    <td>
                                        <a th:href="@{/admin/don-hang/view/{id}(id=${dh.id})}"
                                           class="btn btn-outline-secondary btn-sm" title="Xem chi tiết">
                                            <i class="bi bi-eye"></i>
                                        </a>
                                        <a th:href="@{/admin/don-hang/edit/{id}(id=${dh.id})}"
                                           class="btn btn-outline-primary btn-sm" title="Sửa đơn hàng">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <a th:href="@{/admin/hoa-don/print/{id}(id=${dh.id})}"
                                           class="btn btn-outline-success btn-sm"
                                           target="_blank"
                                           title="In hóa đơn">
                                            <i class="bi bi-printer"></i>
                                        </a>
                                    </td>
                                </tr>

                                <tr th:if="${page.data == null or #lists.isEmpty(page.data)}">
                                    <td colspan="9" class="text-center">
                                        Không có đơn hàng nào.
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- PHÂN TRANG (có id để AJAX cập nhật) -->
                    <div class="card-footer" id="paginationWrapper" th:if="${page.totalPage > 1}">
                        <nav>
                            <ul class="pagination justify-content-center">

                                <li class="page-item"
                                    th:classappend="${page.currentPage <= 1} ? 'disabled'">
                                    <a class="page-link"
                                       th:href="@{/admin/don-hang(
                                            page=${page.currentPage - 1},
                                            kenhBan=${kenhBan},
                                            keyword=${keyword},
                                            trangThai=${trangThai},
                                            sortNgayTao=${sortNgayTao}
                                        )}">
                                        Previous
                                    </a>
                                </li>

                                <li class="page-item"
                                    th:each="i : ${#numbers.sequence(1, page.totalPage)}"
                                    th:classappend="${page.currentPage == i} ? 'active'">
                                    <a class="page-link"
                                       th:href="@{/admin/don-hang(
                                            page=${i},
                                            kenhBan=${kenhBan},
                                            keyword=${keyword},
                                            trangThai=${trangThai},
                                            sortNgayTao=${sortNgayTao}
                                        )}"
                                       th:text="${i}"></a>
                                </li>

                                <li class="page-item"
                                    th:classappend="${page.currentPage >= page.totalPage} ? 'disabled'">
                                    <a class="page-link"
                                       th:href="@{/admin/don-hang(
                                            page=${page.currentPage + 1},
                                            kenhBan=${kenhBan},
                                            keyword=${keyword},
                                            trangThai=${trangThai},
                                            sortNgayTao=${sortNgayTao}
                                        )}">
                                        Next
                                    </a>
                                    </a>
                                </li>

                            </ul>
                        </nav>
                    </div>

                </div>
            </section>
        </div>

        <footer th:replace="~{/admin/fragments/footer :: footer}"></footer>
    </div>
</div>

<div th:replace="~{/admin/fragments/script :: script}"></div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form           = document.getElementById("filterForm");
        if (!form) return;

        const keywordInput   = document.getElementById("keywordInput");
        const kenhBanInput   = document.getElementById("kenhBanInput");
        const kenhBanGroup   = document.getElementById("kenhBanGroup");
        const trangThaiFilter= document.getElementById("trangThaiFilter");
        const sortNgayTaoSelect = document.getElementById("sortNgayTao");
        const tbody          = document.getElementById("orderTableBody");
        const paginationWrap = document.getElementById("paginationWrapper");

        if (!tbody) return;

        // Build URL từ form + page
        function buildUrl(page) {
            const params = new URLSearchParams(new FormData(form));
            if (page) {
                params.set("page", page);
            } else {
                params.delete("page"); // server default = 1
            }
            return form.action + "?" + params.toString();
        }

        // AJAX load + render tbody + pagination
        function fetchAndRender(url) {
            fetch(url, {
                method: "GET",
                headers: {
                    "X-Requested-With": "XMLHttpRequest"
                }
            })
                .then(res => res.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, "text/html");

                    const newTbody = doc.getElementById("orderTableBody");
                    const newPagination = doc.getElementById("paginationWrapper");

                    if (newTbody) {
                        tbody.innerHTML = newTbody.innerHTML;
                    }

                    if (paginationWrap) {
                        if (newPagination) {
                            paginationWrap.innerHTML = newPagination.innerHTML;
                            paginationWrap.classList.remove("d-none");
                        } else {
                            paginationWrap.innerHTML = "";
                            paginationWrap.classList.add("d-none");
                        }
                    } else if (newPagination) {
                        const card = document.querySelector(".table-card");
                        if (card) {
                            card.appendChild(newPagination);
                        }
                    }

                    bindPaginationEvents();
                })
                .catch(err => {
                    console.error("Lỗi tải dữ liệu:", err);
                });
        }

        // Trigger filter về page 1
        function triggerFilterToFirstPage() {
            const url = buildUrl(1);
            fetchAndRender(url);
        }

        // Debounce cho keyword
        let typingTimer;
        function debounceFilter() {
            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => {
                triggerFilterToFirstPage();
            }, 300);
        }

        // 1. Auto search keyword
        if (keywordInput) {
            keywordInput.addEventListener("input", function () {
                debounceFilter();
            });
            keywordInput.addEventListener("keydown", function (e) {
                if (e.key === "Enter") {
                    e.preventDefault();
                    triggerFilterToFirstPage();
                }
            });
        }

        // 2. Kênh bán buttons -> hidden input + lọc
        if (kenhBanGroup && kenhBanInput) {
            kenhBanGroup.querySelectorAll("button[data-value]").forEach(btn => {
                btn.addEventListener("click", function () {
                    const value = this.getAttribute("data-value") || "";
                    kenhBanInput.value = value;

                    // toggle class btn-success / btn-outline-success
                    kenhBanGroup.querySelectorAll("button[data-value]").forEach(b => {
                        if (b === this) {
                            b.classList.remove("btn-outline-success");
                            b.classList.add("btn-success");
                        } else {
                            b.classList.remove("btn-success");
                            b.classList.add("btn-outline-success");
                        }
                    });

                    triggerFilterToFirstPage();
                });
            });
        }

        // 3. Trạng thái thay đổi -> lọc
        if (trangThaiFilter) {
            trangThaiFilter.addEventListener("change", function () {
                triggerFilterToFirstPage();
            });
        }

        // 3b. Sort ngày tạo thay đổi -> lọc
        if (sortNgayTaoSelect) {
            sortNgayTaoSelect.addEventListener("change", function () {
                triggerFilterToFirstPage();
            });
        }

        // 4. Chặn submit form (nút Lọc) -> dùng AJAX
        form.addEventListener("submit", function (e) {
            e.preventDefault();
            triggerFilterToFirstPage();
        });

        // 5. Bắt click phân trang -> AJAX
        function bindPaginationEvents() {
            if (!paginationWrap) return;
            const links = paginationWrap.querySelectorAll("a.page-link");
            links.forEach(a => {
                a.addEventListener("click", function (e) {
                    e.preventDefault();
                    const url = this.href;
                    if (!url) return;
                    fetchAndRender(url);
                });
            });
        }

        // Lần đầu vào trang
        bindPaginationEvents();
    });
</script>

</body>
</html>
