<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/admin/fragments/head :: head}"></head>
<body>
<div class="wrapper">

    <aside th:replace="~{/admin/fragments/sidebar :: sidebar}"></aside>

    <div id="main">

        <header th:replace="~{/admin/fragments/header :: header('Thêm giảm giá')}"></header>
        <div class="page-content">
            <section class="row">
                <div class="card">

                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5>Thông tin Giảm giá</h5>
                        <a th:href="@{/admin/giam-gia}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Quay lại danh sách
                        </a>
                    </div>

                    <div class="card-body">

                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                        <form id="giamGiaForm" th:action="@{/admin/giam-gia/add}" th:object="${giamGiaRequest}" method="post">

                            <div class="row">

                                <!-- Mã -->
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Mã Giảm Giá:</label>
                                    <input type="text"
                                           th:field="*{ma}"
                                           id="maGiamGia"
                                           class="form-control"
                                           pattern="[A-Za-z0-9]+"
                                           title="Mã giảm giá chỉ được chứa chữ cái không dấu và số, không khoảng trắng"
                                           required>

                                </div>

                                <!-- Tên -->
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Tên Giảm Giá:</label>
                                    <input type="text" th:field="*{ten}" class="form-control" required>
                                </div>

                                <!-- Mô tả -->
                                <div class="col-12 mb-3">
                                    <label class="form-label">Mô Tả:</label>
                                    <textarea th:field="*{moTa}" class="form-control" rows="3"
                                              placeholder="Nhập mô tả giảm giá (không bắt buộc)"></textarea>
                                </div>

                                <!-- Loại giảm -->
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Loại Giảm:</label>
                                    <select th:field="*{loaiGiam}" class="form-control" id="loaiGiamSelect" required>
                                        <option value="">-- Chọn loại giảm --</option>
                                        <option value="PERCENT">Giảm %</option>
                                        <option value="AMOUNT">Giảm tiền</option>
                                    </select>
                                </div>

                                <!-- Giá trị -->
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Giá Trị:</label>
                                    <div class="input-group">
                                        <input type="text" th:field="*{giaTri}"
                                               class="form-control" id="giaTriInput" required>
                                        <span class="input-group-text" id="giaTriUnit">đ</span>
                                    </div>
                                </div>


                                <!-- Số lượng (ĐÃ SỬA: cho phép 0) -->
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Số Lượng:</label>
                                    <input type="number"
                                           th:field="*{soLuong}"
                                           class="form-control"
                                           min="0"
                                           value="0"
                                           required>
                                </div>

                                <!-- Đơn hàng tối thiểu -->
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Đơn hàng tối thiểu:</label>
                                    <input type="text"
                                           th:field="*{donHangToiThieu}"
                                           id="donHangToiThieu"
                                           class="form-control money-input"
                                           required>
                                </div>


                                <!-- Giảm tối đa -->
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Giảm tối đa:</label>
                                    <input type="text" th:field="*{giamToiDa}"
                                           class="form-control money-input" min="0"
                                           placeholder="Không giới hạn">
                                </div>


                                <!-- Ngày bắt đầu -->
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Ngày Bắt Đầu:</label>
                                    <input type="datetime-local" th:field="*{ngayBatDau}" class="form-control" required>
                                </div>

                                <!-- Ngày kết thúc -->
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Ngày Kết Thúc:</label>
                                    <input type="datetime-local" th:field="*{ngayKetThuc}" class="form-control" required>
                                </div>

                                <!-- Trạng thái -->
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Trạng Thái:</label>
                                    <select th:field="*{trangThai}" class="form-control">
                                        <option value="true">Đang áp dụng</option>
                                        <option value="false">Ngừng</option>
                                    </select>
                                </div>

                                <!-- Áp dụng SP -->
                                <div class="col-md-12 mb-3">
                                    <label class="form-label">Sản phẩm áp dụng:</label>
                                    <select th:field="*{idSanPhamChiTiet}" class="form-control">
                                        <option value="">-- Toàn cửa hàng --</option>
                                        <option th:each="sp : ${sanPhamChiTietList}"
                                                th:value="${sp.id}"
                                                th:text="${sp.maSKU}">
                                        </option>
                                    </select>
                                </div>

                            </div>

                            <div class="text-end">
                                <button class="btn btn-primary" type="submit" onclick="return confirm('Xác nhận muốn thêm mã giảm giá này?')">
                                    <i class="bi bi-save"></i> Lưu
                                </button>

                                <a th:href="@{/admin/giam-gia}" class="btn btn-secondary">
                                    <i class="bi bi-x-circle"></i> Hủy
                                </a>
                            </div>

                        </form>
                    </div>
                </div>

            </section>
        </div>

        <footer th:replace="~{/admin/fragments/footer :: footer}"></footer>

    </div>
</div>

<div th:replace="~{/admin/fragments/script :: script}"></div>
</body>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const loaiSelect       = document.getElementById("loaiGiamSelect");
        const giaTriInput      = document.getElementById("giaTriInput");
        const giaTriUnit       = document.getElementById("giaTriUnit");
        const moneyInputs      = document.querySelectorAll(".money-input");
        const form             = document.getElementById("giamGiaForm");
        const donHangMinInput  = document.getElementById("donHangToiThieu");

        // ----- Hàm format tiền: 1000000 -> 1.000.000 -----
        function formatMoney(value) {
            value = (value || "").toString().replace(/[^\d]/g, "");
            if (!value) return "";
            return value.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        // Chuẩn hoá hiển thị phần trăm: cho phép 1 dấu phẩy (,)
        function normalizePercentDisplay(value) {
            if (!value) return "";
            value = value.toString();

            // convert . -> , cho thống nhất
            value = value.replace('.', ',');

            // chỉ giữ số và dấu ,
            value = value.replace(/[^\d,]/g, "");

            // chỉ cho phép 1 dấu ,
            const parts = value.split(',');
            if (parts.length > 2) {
                value = parts[0] + ',' + parts.slice(1).join('');
            }
            return value;
        }

        // Format sẵn các ô tiền khi load (đơn hàng tối thiểu, giảm tối đa,...)
        moneyInputs.forEach(function (input) {
            if (input.value) {
                input.value = formatMoney(input.value);
            }
            input.addEventListener("input", function () {
                const raw = input.value;
                input.value = formatMoney(raw);
                input.setSelectionRange(input.value.length, input.value.length);
            });
        });

        const maInput = document.getElementById("maGiamGia");
        if (maInput) {
            maInput.addEventListener("input", function () {
                // Loại bỏ mọi ký tự không phải chữ hoặc số
                this.value = this.value
                    .replace(/[^A-Za-z0-9]/g, '')  // chỉ giữ A-Z a-z 0-9
                    .toUpperCase();                // nếu muốn tự động viết HOA
            });
        }

        // ----- Cập nhật giao diện giá trị giảm theo loại -----
        function updateGiaTriField() {
            if (!loaiSelect || !giaTriInput || !giaTriUnit) return;

            const loai = loaiSelect.value;

            if (loai === "PERCENT") {
                giaTriUnit.innerText = "%";
                giaTriInput.placeholder = "0 - 100";

                // hiển thị dạng 1,5 (không ép về số)
                giaTriInput.value = normalizePercentDisplay(giaTriInput.value);

            } else if (loai === "AMOUNT") {
                giaTriUnit.innerText = "đ";
                giaTriInput.placeholder = "Nhập số tiền";

                if (giaTriInput.value) {
                    giaTriInput.value = formatMoney(giaTriInput.value);
                }
            } else {
                giaTriUnit.innerText = "đ";
            }
        }

        if (loaiSelect) {
            loaiSelect.addEventListener("change", updateGiaTriField);
        }

        // Gõ vào ô GIÁ TRỊ
        if (giaTriInput) {
            giaTriInput.addEventListener("input", function () {
                const loai = loaiSelect ? loaiSelect.value : "";

                if (loai === "PERCENT") {
                    // chỉ chuẩn hoá chuỗi, giữ 1 dấu ',' — không parseFloat ở đây
                    giaTriInput.value = normalizePercentDisplay(giaTriInput.value);
                } else if (loai === "AMOUNT") {
                    giaTriInput.value = formatMoney(giaTriInput.value);
                    giaTriInput.setSelectionRange(
                        giaTriInput.value.length,
                        giaTriInput.value.length
                    );
                }
            });
        }

        // ----- Submit form: validate % + bỏ dấu . trước khi gửi -----
        if (form) {
            form.addEventListener("submit", function (e) {
                const loai = loaiSelect ? loaiSelect.value : "";

                // Validate GIÁ TRỊ khi giảm %
                if (loai === "PERCENT" && giaTriInput) {
                    let raw = giaTriInput.value || "";

                    // giữ lại số và dấu ,
                    raw = raw.replace(/[^\d,]/g, "");

                    // chuyển , -> . để parse
                    raw = raw.replace(',', '.');

                    let val = parseFloat(raw || "0");

                    if (isNaN(val) || val <= 0 || val > 100) {
                        e.preventDefault();
                        alert("Giá trị % phải lớn hơn 0 và không được vượt quá 100");
                        giaTriInput.focus();
                        return;
                    }

                    // server nhận dạng 1.5 (BigDecimal)
                    giaTriInput.value = val.toString();
                }

                // Bỏ dấu . khỏi các ô tiền trước khi gửi
                moneyInputs.forEach(function (input) {
                    input.value = input.value.replace(/[^\d]/g, "");
                });

                // Nếu là AMOUNT thì cũng bỏ dấu . trong ô GIÁ TRỊ
                if (giaTriInput && loai === "AMOUNT") {
                    giaTriInput.value = giaTriInput.value.replace(/[^\d]/g, "");
                }
            });
        }

        // chạy khi load để set đúng trạng thái ban đầu
        updateGiaTriField();
    });
</script>

</html>
