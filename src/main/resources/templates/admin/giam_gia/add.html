<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Giảm Giá</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-4">
    <h3>Thêm Mới Giảm Giá</h3>
    <form th:action="@{/admin/giam-gia/add}" th:object="${giamGiaRequest}" method="post">

        <div class="form-group mb-2">
            <label>Mã Giảm Giá:</label>
            <input type="text" th:field="*{ma}" class="form-control" required>
        </div>

        <div class="form-group mb-2">
            <label>Tên Giảm Giá:</label>
            <input type="text" th:field="*{ten}" class="form-control" required>
        </div>

        <div class="form-group mb-2">
            <label>Loại Giảm:</label>
            <select th:field="*{loaiGiam}" class="form-control">
                <option value="">-- Chọn loại giảm --</option>
                <option value="PERCENT">Giảm theo phần trăm</option>
                <option value="AMOUNT">Giảm theo tiền</option>
            </select>
        </div>

        <div class="form-group mb-2">
            <label>Giá Trị:</label>
            <input type="number" step="0.01" th:field="*{giaTri}" class="form-control" required>
        </div>

        <div class="form-group mb-2">
            <label>Số Lượng:</label>
            <input type="number" th:field="*{soLuong}" class="form-control" value="0" min="0">
        </div>

        <div class="form-group mb-2">
            <label>Ngày Bắt Đầu:</label>
            <input type="date" th:field="*{ngayBatDau}" class="form-control" required>
        </div>

        <div class="form-group mb-2">
            <label>Ngày Kết Thúc:</label>
            <input type="date" th:field="*{ngayKetThuc}" class="form-control" required>
        </div>

        <div class="form-group mb-2">
            <label>Trạng Thái:</label>
            <select th:field="*{trangThai}" class="form-control">
                <option value="1">Đang hoạt động</option>
                <option value="0">Ngưng hoạt động</option>
            </select>
        </div>

        <div class="form-group mb-3">
            <label>Sản Phẩm Áp Dụng:</label>
            <select class="form-control" name="idSanPham" required>
                <option value="">-- Chọn sản phẩm --</option>
                <option th:each="sp : ${sanPhams}"
                        th:value="${sp.id}"
                        th:text="${sp.tenNuocHoa}">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Thêm</button>
        <a th:href="@{/admin/giam-gia}" class="btn btn-secondary">Hủy</a>
    </form>
</div>
</body>
</html>
