<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/admin/fragments/head :: head}"></head>
<body>
<div class="wrapper">

    <aside th:replace="~{/admin/fragments/sidebar :: sidebar}"></aside>

    <div id="main">

        <header th:replace="~{/admin/fragments/header :: header('Thêm giảm giá')}"></header>
        <div class="page-content">
            <section class="row">
                <div class="card">

                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5>Thông tin Giảm giá</h5>
                        <a th:href="@{/admin/giam-gia}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Quay lại danh sách
                        </a>
                    </div>

                    <div class="card-body">

                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                        <form th:action="@{/admin/giam-gia/add}" th:object="${giamGiaRequest}" method="post">

                            <div class="row">

                                <!-- Mã -->
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Mã Giảm Giá:</label>
                                    <input type="text" th:field="*{ma}" class="form-control" required>
                                </div>

                                <!-- Tên -->
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Tên Giảm Giá:</label>
                                    <input type="text" th:field="*{ten}" class="form-control" required>
                                </div>

                                <!-- Mô tả -->
                                <div class="col-12 mb-3">
                                    <label class="form-label">Mô Tả:</label>
                                    <textarea th:field="*{moTa}" class="form-control" rows="3"
                                              placeholder="Nhập mô tả giảm giá (không bắt buộc)"></textarea>
                                </div>

                                <!-- Loại giảm -->
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Loại Giảm:</label>
                                    <select th:field="*{loaiGiam}" class="form-control" id="loaiGiamSelect" required>
                                        <option value="">-- Chọn loại giảm --</option>
                                        <option value="PERCENT">Giảm %</option>
                                        <option value="AMOUNT">Giảm tiền</option>
                                    </select>
                                </div>

                                <!-- Giá trị -->
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Giá Trị:</label>
                                    <div class="input-group">
                                        <input type="number" th:field="*{giaTri}" class="form-control" id="giaTriInput" step="0.01" required>
                                        <span class="input-group-text" id="giaTriUnit">đ</span>
                                    </div>
                                </div>

                                <!-- Số lượng (ĐÃ SỬA: cho phép 0) -->
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Số Lượng:</label>
                                    <input type="number"
                                           th:field="*{soLuong}"
                                           class="form-control"
                                           min="0"
                                           value="0"
                                           required>
                                </div>

                                <!-- Đơn hàng tối thiểu -->
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Đơn hàng tối thiểu:</label>
                                    <input type="number" th:field="*{donHangToiThieu}" class="form-control" min="0">
                                </div>

                                <!-- Giảm tối đa -->
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Giảm tối đa:</label>
                                    <input type="number" th:field="*{giamToiDa}" class="form-control" min="0">
                                </div>

                                <!-- Ngày bắt đầu -->
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Ngày Bắt Đầu:</label>
                                    <input type="datetime-local" th:field="*{ngayBatDau}" class="form-control" required>
                                </div>

                                <!-- Ngày kết thúc -->
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Ngày Kết Thúc:</label>
                                    <input type="datetime-local" th:field="*{ngayKetThuc}" class="form-control" required>
                                </div>

                                <!-- Trạng thái -->
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Trạng Thái:</label>
                                    <select th:field="*{trangThai}" class="form-control">
                                        <option value="true">Đang áp dụng</option>
                                        <option value="false">Ngừng</option>
                                    </select>
                                </div>

                                <!-- Áp dụng SP -->
                                <div class="col-md-12 mb-3">
                                    <label class="form-label">Sản phẩm áp dụng:</label>
                                    <select th:field="*{idSanPhamChiTiet}" class="form-control">
                                        <option value="">-- Toàn cửa hàng --</option>
                                        <option th:each="sp : ${sanPhamChiTietList}"
                                                th:value="${sp.id}"
                                                th:text="${sp.maSKU}">
                                        </option>
                                    </select>
                                </div>

                            </div>

                            <div class="text-end">
                                <button class="btn btn-primary" type="submit" onclick="return confirm('Xác nhận muốn thêm mã giảm giá này?')">
                                    <i class="bi bi-save"></i> Lưu
                                </button>

                                <a th:href="@{/admin/giam-gia}" class="btn btn-secondary">
                                    <i class="bi bi-x-circle"></i> Hủy
                                </a>
                            </div>

                        </form>
                    </div>
                </div>

            </section>
        </div>

        <footer th:replace="~{/admin/fragments/footer :: footer}"></footer>

    </div>
</div>

<div th:replace="~{/admin/fragments/script :: script}"></div>
</body>

<script>
    function updateGiaTriField() {
        const loai = document.getElementById("loaiGiamSelect").value;
        const giaTriInput = document.getElementById("giaTriInput");
        const giaTriUnit = document.getElementById("giaTriUnit");

        if (loai === "PERCENT") {
            giaTriInput.min = 1;
            giaTriInput.max = 100;
            giaTriInput.step = 1;
            giaTriInput.placeholder = "0 - 100";
            giaTriUnit.innerText = "%";
        } else {
            giaTriInput.min = 0;
            giaTriInput.max = "";
            giaTriInput.step = "0.01";
            giaTriInput.placeholder = "Nhập số tiền";
            giaTriUnit.innerText = "đ";
        }
    }

    document.getElementById("loaiGiamSelect").addEventListener("change", updateGiaTriField);

    updateGiaTriField();
</script>

</html>
