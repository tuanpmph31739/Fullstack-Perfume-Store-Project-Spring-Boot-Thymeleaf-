<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/admin/fragments/head :: head}"></head>
<body>
<div class="wrapper">
    <aside th:replace="~{/admin/fragments/sidebar :: sidebar}"></aside>

    <div id="main">
        <header th:replace="~{/admin/fragments/header :: header}"></header>

        <div class="page-heading">
            <div class="page-title">
                <div class="row order-last">
                    <div class="col-12 col-md-6">
                        <h3>Quản lý Giảm giá</h3>
                    </div>
                    <div class="col-12 col-md-6 text-end">
                        <a th:href="@{/admin/giam-gia/add}" class="btn btn-primary">
                            <i class="bi bi-plus-circle"></i> Thêm Giảm giá
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="page-content">
            <section class="row">
                <div class="card table-card">
                    <div class="card-header">
                        <h5>Danh sách Giảm giá</h5>
                    </div>

                    <div class="card-body">

                        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                        <table class="table table-striped table-hover align-middle">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Mã</th>
                                <th>Tên</th>
                                <th>Mô tả</th> <!-- Thêm mô tả -->
                                <th>Loại giảm</th>
                                <th>Giá trị</th>
                                <th>Số lượng</th>
                                <th>Điều kiện</th>
                                <th>Ngày áp dụng</th>
                                <th>Trạng thái</th>
                                <th>Áp dụng cho</th>
                                <th>Hành động</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr th:each="g, st : ${page.data}">
                                <td th:text="${(page.currentPage - 1) * page.size + st.index + 1}"></td>
                                <td th:text="${g.ma}"></td>
                                <td th:text="${g.ten}"></td>

                                <!-- Mô tả -->
                                <td th:text="${g.moTa}"></td>

                                <td>
                                    <span th:switch="${g.loaiGiam}">
                                        <span th:case="'PERCENT'">Giảm %</span>
                                        <span th:case="'AMOUNT'">Giảm tiền</span>
                                        <span th:case="*">Không xác định</span>
                                    </span>
                                </td>

                                <td>
                                    <span th:if="${g.loaiGiam == 'PERCENT'}"
                                          th:text="${g.giaTri + '%'}"></span>

                                    <span th:if="${g.loaiGiam == 'AMOUNT'}"
                                          th:text="${#numbers.formatDecimal(g.giaTri,0,0)} + ' đ'"></span>
                                </td>

                                <td th:text="${g.soLuong}"></td>

                                <td>
                                    <small>
                                        Min: <span th:text="${#numbers.formatDecimal(g.donHangToiThieu,0,0)}"></span> đ<br>
                                        Max: <span th:text="${#numbers.formatDecimal(g.giamToiDa,0,0)}"></span> đ
                                    </small>
                                </td>

                                <td>
                                    <span th:text="${#temporals.format(g.ngayBatDau,'dd/MM/yyyy')}"></span> -
                                    <span th:text="${#temporals.format(g.ngayKetThuc,'dd/MM/yyyy')}"></span>
                                </td>

                                <td>
                                    <span class="badge"
                                          th:classappend="${g.trangThai} ? ' bg-success' : ' bg-secondary'"
                                          th:text="${g.trangThai} ? 'Đang áp dụng' : 'Ngừng'"></span>
                                </td>

                                <td th:text="${g.tenSanPhamChiTiet != null ? g.tenSanPhamChiTiet : 'Toàn cửa hàng'}"></td>

                                <td>
                                    <a th:href="@{/admin/giam-gia/edit/{id}(id=${g.id})}"
                                       class="btn btn-warning btn-sm">
                                        <i class="bi bi-pencil"></i>
                                    </a>

                                    <a th:href="@{/admin/giam-gia/delete/{id}(id=${g.id})}"
                                       class="btn btn-danger btn-sm"
                                       onclick="return confirm('Bạn có chắc muốn xóa?')">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </td>
                            </tr>

                            <tr th:if="${page.data == null or #lists.isEmpty(page.data)}">
                                <td colspan="12" class="text-center">Không có giảm giá nào.</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="card-footer" th:if="${page.totalPage > 1}">
                        <nav>
                            <ul class="pagination justify-content-center">
                                <li class="page-item" th:classappend="${page.currentPage <= 1} ? 'disabled'">
                                    <a class="page-link"
                                       th:href="@{/admin/giam-gia(page=${page.currentPage - 1})}">Previous</a>
                                </li>

                                <li class="page-item"
                                    th:each="i : ${#numbers.sequence(1, page.totalPage)}"
                                    th:classappend="${i == page.currentPage} ? 'active'">
                                    <a class="page-link" th:text="${i}"
                                       th:href="@{/admin/giam-gia(page=${i})}"></a>
                                </li>

                                <li class="page-item" th:classappend="${page.currentPage >= page.totalPage} ? 'disabled'">
                                    <a class="page-link"
                                       th:href="@{/admin/giam-gia(page=${page.currentPage + 1})}">Next</a>
                                </li>
                            </ul>
                        </nav>
                    </div>

                </div>
            </section>
        </div>

        <footer th:replace="~{/admin/fragments/footer :: footer}"></footer>
    </div>
</div>

<div th:replace="~{/admin/fragments/script :: script}"></div>
</body>
</html>
