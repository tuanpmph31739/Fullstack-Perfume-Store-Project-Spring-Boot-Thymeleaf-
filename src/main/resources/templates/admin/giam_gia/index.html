<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/admin/fragments/head :: head}"></head>
<body>
<div class="wrapper">
    <aside th:replace="~{/admin/fragments/sidebar :: sidebar}"></aside>

    <div id="main">
        <header th:replace="~{/admin/fragments/header :: header}"></header>

        <div class="page-heading">
            <div class="page-title">
                <div class="row">
                    <div class="col-12 col-md-6 order-md-1 order-last">
                        <h3>Quản lý Giảm giá</h3>
                    </div>
                    <div class="col-12 col-md-6 order-md-2 order-first text-end">
                        <a th:href="@{/admin/giam-gia/add}" class="btn btn-primary">
                            <i class="bi bi-plus-circle"></i> Thêm Giảm giá
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="page-content">
            <section class="row">
                <div class="card table-card">
                    <div class="card-header">
                        <h5>Danh sách Giảm giá</h5>
                    </div>
                    <div class="card-body">

                        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                        <table class="table table-striped table-fixed align-middle">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Mã</th>
                                <th>Tên</th>
                                <th>Loại giảm</th>
                                <th>Giá trị</th>
                                <th>Số lượng</th>
                                <th>Ngày bắt đầu</th>
                                <th>Ngày kết thúc</th>
                                <th>Trạng thái</th>
                                <th>Sản phẩm</th>
                                <th>Hành động</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="g, iterStat : ${page.data}">
                                <td th:text="${(page.currentPage - 1) * page.size + iterStat.index + 1}"></td>
                                <td th:text="${g.ma}"></td>
                                <td th:text="${g.ten}"></td>
                                <td th:text="${g.loaiGiam}"></td>
                                <td th:text="${g.giaTri}"></td>
                                <td th:text="${g.soLuong}"></td>
                                <td th:text="${g.ngayBatDau}"></td>
                                <td th:text="${g.ngayKetThuc}"></td>
                                <td th:text="${g.trangThai}"></td>
                                <td th:text="${g.tenSanPham} ?: 'Toàn cửa hàng'"></td>
                                <td>
                                    <a th:href="@{/admin/giam-gia/edit/{id}(id=${g.id})}" class="btn btn-warning btn-sm">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <a th:href="@{/admin/giam-gia/delete/{id}(id=${g.id})}" class="btn btn-danger btn-sm"
                                       onclick="return confirm('Bạn có chắc muốn xóa giảm giá này?')">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </td>
                            </tr>

                            <tr th:if="${page.data == null or #lists.isEmpty(page.data)}">
                                <td colspan="11" class="text-center">Không có giảm giá nào.</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- PHÂN TRANG -->
                    <div class="card-footer" th:if="${page.totalPage > 1}">
                        <nav aria-label="Page navigation">
                            <ul class="pagination justify-content-center">
                                <li class="page-item" th:classappend="${page.currentPage <= 1} ? 'disabled'">
                                    <a class="page-link" th:href="@{/admin/giam-gia(page=${page.currentPage - 1})}">Previous</a>
                                </li>

                                <li class="page-item"
                                    th:each="i : ${#numbers.sequence(1, page.totalPage)}"
                                    th:classappend="${i == page.currentPage} ? 'active'">
                                    <a class="page-link" th:href="@{/admin/giam-gia(page=${i})}" th:text="${i}"></a>
                                </li>

                                <li class="page-item" th:classappend="${page.currentPage >= page.totalPage} ? 'disabled'">
                                    <a class="page-link" th:href="@{/admin/giam-gia(page=${page.currentPage + 1})}">Next</a>
                                </li>
                            </ul>
                        </nav>
                    </div>

                </div>
            </section>
        </div>

        <footer th:replace="~{/admin/fragments/footer :: footer}"></footer>
    </div>
</div>

<div th:replace="~{/admin/fragments/script :: script}"></div>
</body>
</html>
