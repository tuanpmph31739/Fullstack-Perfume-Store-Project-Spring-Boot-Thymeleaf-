<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/admin/fragments/head :: head}"></head>
<body>
<div class="wrapper">
    <aside th:replace="~{/admin/fragments/sidebar :: sidebar}"></aside>

    <div id="main">
        <header th:replace="~{/admin/fragments/header :: header}"></header>

        <div class="page-heading">
            <div class="page-title">
                <div class="row">
                    <div class="col-12 col-md-6 order-md-1 order-last">
                        <h3>Quản lý Thương hiệu</h3>
                    </div>
                    <div class="col-12 col-md-6 order-md-2 order-first text-end">
                        <a th:href="@{/admin/thuong-hieu/add}" class="btn btn-primary">
                            <i class="bi bi-plus-circle"></i> Thêm thương hiệu
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="page-content">
            <section class="row">
                <div class="card table-card">
                    <div class="card-header">
                        <h5>Danh sách Thương hiệu</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped table-fixed align-middle">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Mã Thương hiệu</th>
                                <th>Tên Thương hiệu</th> <th>Ngày tạo</th> <th>Ngày Sửa</th> <th>Hành động</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="th, iterStat : ${page.data}">

                                <td th:text="${(page.currentPage - 1) * page.size + iterStat.index + 1}"></td>


                                <td th:text="${th.maThuongHieu ?: '---'}"></td>

                                <td th:text="${th.tenThuongHieu ?: '---'}"></td>

                                <td th:text="${th.ngayTao != null ? #temporals.format(th.ngayTao, 'dd-MM-yyyy HH:mm') : '---'}"></td>
                                <td th:text="${th.ngaySua != null ? #temporals.format(th.ngaySua, 'dd-MM-yyyy HH:mm') : '---'}"></td>

                                <td>
                                    <a th:href="@{/admin/thuong-hieu/edit/{id}(id=${th.id})}" class="btn btn-warning btn-sm" title="Sửa thương hiệu">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <a th:href="@{/admin/thuong-hieu/delete/{id}(id=${th.id})}" class="btn btn-danger btn-sm" title="Xóa thương hiệu"
                                       onclick="return confirm('Bạn có chắc muốn xóa thương hiệu này?')">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${page.data == null or #lists.isEmpty(page.data)}">
                                <td colspan="6" class="text-center">Không có thương hiệu nào.</td> </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="card-footer" th:if="${page.totalPage > 1}">
                        <nav aria-label="Page navigation" th:if="${page.totalPage > 1}">
                            <ul class="pagination justify-content-center">

                                <!-- Nút Previous -->
                                <li class="page-item" th:classappend="${page.currentPage <= 1} ? 'disabled'">
                                    <a class="page-link"
                                       th:href="@{/admin/thuong-hieu(page=${page.currentPage - 1})}">
                                        Previous
                                    </a>
                                </li>

                                <!-- Số trang -->
                                <li class="page-item"
                                    th:each="i : ${#numbers.sequence(1, page.totalPage)}"
                                    th:classappend="${i == page.currentPage} ? 'active'">
                                    <a class="page-link"
                                       th:href="@{/admin/thuong-hieu(page=${i})}"
                                       th:text="${i}"></a>
                                </li>

                                <!-- Nút Next -->
                                <li class="page-item" th:classappend="${page.currentPage >= page.totalPage} ? 'disabled'">
                                    <a class="page-link"
                                       th:href="@{/admin/thuong-hieu(page=${page.currentPage + 1})}">
                                        Next
                                    </a>
                                </li>

                            </ul>
                        </nav>
                    </div>

                </div>
            </section>
        </div>

        <footer th:replace="~{/admin/fragments/footer :: footer}"></footer>
    </div>
</div>

<div th:replace="~{/admin/fragments/script :: script}"></div>
</body>
</html>
