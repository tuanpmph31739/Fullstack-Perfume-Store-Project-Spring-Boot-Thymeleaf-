<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/admin/fragments/head :: head}"></head>
<body>
<div class="wrapper">
    <aside th:replace="~{/admin/fragments/sidebar :: sidebar}"></aside>

    <div id="main">
        <header th:replace="~{/admin/fragments/header :: header('Quản lý Thương hiệu')}"></header>

        <div class="page-content">
            <section class="row">
                <div class="card table-card">

                    <!-- Header: tiêu đề + nút thêm -->
                    <div class="card-header d-flex justify-content-between align-items-center flex-wrap gap-2">
                        <h5 class="mb-0">Danh sách Thương hiệu</h5>
                        <a th:href="@{/admin/thuong-hieu/add}"
                           class="btn btn-primary d-flex align-items-center gap-1">
                            <i class="bi bi-plus-circle"></i>
                            <span>Thêm thương hiệu</span>
                        </a>
                    </div>

                    <div class="card-body">

                        <!-- flash -> show bằng SweetAlert -->
                        <div id="flashData"
                             th:attr="data-success=${successMessage},data-error=${errorMessage}"
                             style="display:none"></div>

                        <form th:action="@{/admin/thuong-hieu}" method="get" class="mb-3" id="filterForm">
                            <div class="row g-2 align-items-end">

                                <!-- Ô tìm kiếm + nút XÓA LỌC cùng 1 hàng -->
                                <div class="col-12 col-md-8">
                                    <div class="input-group input-group-sm">
                                        <span class="input-group-text">
                                            <i class="bi bi-search"></i>
                                        </span>
                                        <input type="text"
                                               name="keyword"
                                               class="form-control form-control-sm"
                                               placeholder="Tìm theo mã hoặc tên thương hiệu..."
                                               th:value="${keyword}"
                                               id="keywordInput">

                                        <a th:href="@{/admin/thuong-hieu}"
                                           class="btn btn-outline-secondary btn-sm fw-semibold"
                                           title="Xóa lọc">
                                            <i class="bi bi-x-lg me-1"></i>
                                            <span>Xóa</span>
                                        </a>
                                    </div>
                                </div>

                            </div>
                        </form>

                        <div class="table-responsive">
                            <table class="table table-striped table-fixed align-middle">
                                <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>Ảnh</th>
                                    <th>Mã Thương hiệu</th>
                                    <th>Tên Thương hiệu</th>
                                    <th>Ngày tạo</th>
                                    <th>Ngày sửa</th>
                                    <th>Hành động</th>
                                </tr>
                                </thead>
                                <tbody id="brandTableBody">
                                <tr th:each="th, iterStat : ${page.data}">
                                    <td th:text="${(page.currentPage - 1) * page.size + iterStat.index + 1}"></td>

                                    <td>
                                        <img th:if="${th.hinhAnh != null}"
                                             th:src="@{'/images/uploads/thuong-hieu/' + ${th.hinhAnh}}"
                                             alt="Ảnh TH"
                                             style="max-width: 50px; max-height: 50px;">
                                        <span th:unless="${th.hinhAnh != null}">---</span>
                                    </td>

                                    <td th:text="${th.maThuongHieu ?: '---'}"></td>
                                    <td th:text="${th.tenThuongHieu ?: '---'}"></td>

                                    <td th:text="${th.ngayTao != null ? #temporals.format(th.ngayTao, 'dd-MM-yyyy HH:mm') : '---'}"></td>
                                    <td th:text="${th.ngaySua != null ? #temporals.format(th.ngaySua, 'dd-MM-yyyy HH:mm') : '---'}"></td>

                                    <td>
                                        <a th:href="@{/admin/thuong-hieu/edit/{id}(id=${th.id})}"
                                           class="btn btn-warning btn-sm"
                                           title="Sửa thương hiệu">
                                            <i class="bi bi-pencil"></i>
                                        </a>

                                        <!-- ✅ Xóa: SweetAlert + check can-delete -->
                                        <a th:href="@{/admin/thuong-hieu/delete/{id}(id=${th.id})}"
                                           class="btn btn-danger btn-sm btn-delete-brand"
                                           title="Xóa thương hiệu"
                                           th:attr="data-check-url=@{/admin/thuong-hieu/can-delete/{id}(id=${th.id})}">
                                            <i class="bi bi-trash"></i>
                                        </a>
                                    </td>
                                </tr>

                                <tr th:if="${page.data == null or #lists.isEmpty(page.data)}">
                                    <td colspan="7" class="text-center">Không có thương hiệu nào.</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- PHÂN TRANG (AJAX) -->
                    <div class="card-footer" id="paginationWrapper" th:if="${page.totalPage > 1}">
                        <nav aria-label="Page navigation">
                            <ul class="pagination justify-content-center">

                                <li class="page-item" th:classappend="${page.currentPage <= 1} ? 'disabled'">
                                    <a class="page-link"
                                       th:href="@{/admin/thuong-hieu(
                                            page=${page.currentPage - 1},
                                            keyword=${keyword}
                                       )}">
                                        Previous
                                    </a>
                                </li>

                                <li class="page-item"
                                    th:each="i : ${#numbers.sequence(1, page.totalPage)}"
                                    th:classappend="${i == page.currentPage} ? 'active'">
                                    <a class="page-link"
                                       th:href="@{/admin/thuong-hieu(
                                            page=${i},
                                            keyword=${keyword}
                                       )}"
                                       th:text="${i}"></a>
                                </li>

                                <li class="page-item" th:classappend="${page.currentPage >= page.totalPage} ? 'disabled'">
                                    <a class="page-link"
                                       th:href="@{/admin/thuong-hieu(
                                            page=${page.currentPage + 1},
                                            keyword=${keyword}
                                       )}">
                                        Next
                                    </a>
                                </li>

                            </ul>
                        </nav>
                    </div>

                </div>
            </section>
        </div>

        <footer th:replace="~{/admin/fragments/footer :: footer}"></footer>
    </div>
</div>

<div th:replace="~{/admin/fragments/script :: script}"></div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form           = document.getElementById("filterForm");
        if (!form) return;

        const keywordInput   = document.getElementById("keywordInput");
        const tbody          = document.getElementById("brandTableBody");
        const paginationWrap = document.getElementById("paginationWrapper");
        if (!tbody) return;

        // ===== SweetAlert helpers =====
        function swalToast(icon, title, text) {
            if (window.Swal) {
                return Swal.fire({
                    icon,
                    title,
                    text,
                    confirmButtonText: "OK"
                });
            }
            alert((title ? title + ": " : "") + text);
            return Promise.resolve();
        }

        function swalConfirmDelete() {
            if (window.Swal) {
                return Swal.fire({
                    icon: "question",
                    title: "Xác nhận",
                    text: "Bạn có chắc muốn xóa thương hiệu này?",
                    showCancelButton: true,
                    confirmButtonText: "Xóa",
                    cancelButtonText: "Hủy",
                    reverseButtons: true
                }).then(r => r.isConfirmed);
            }
            return Promise.resolve(confirm("Bạn có chắc muốn xóa thương hiệu này?"));
        }

        // show flash bằng SweetAlert
        (function showFlash() {
            const flash = document.getElementById("flashData");
            if (!flash) return;

            const success = flash.getAttribute("data-success");
            const error   = flash.getAttribute("data-error");

            if (success && success !== "null" && success.trim() !== "") {
                swalToast("success", "Thành công", success);
            }
            if (error && error !== "null" && error.trim() !== "") {
                swalToast("error", "Lỗi", error);
            }
        })();

        // ===== bind delete buttons =====
        function bindDeleteEvents(root) {
            const scope = root || document;
            const buttons = scope.querySelectorAll(".btn-delete-brand");

            buttons.forEach(btn => {
                btn.addEventListener("click", async function (e) {
                    e.preventDefault();

                    const href = this.getAttribute("href");
                    const checkUrl = this.getAttribute("data-check-url");

                    // 1) check can-delete
                    try {
                        const res = await fetch(checkUrl, {
                            method: "GET",
                            headers: { "X-Requested-With": "XMLHttpRequest" }
                        });

                        if (res.ok) {
                            const json = await res.json();
                            const canDelete = !!json.canDelete;
                            const count = Number(json.count || 0);

                            if (!canDelete) {
                                await swalToast(
                                    "warning",
                                    "Không thể xóa",
                                    `Thương hiệu này đang có ${count} sản phẩm.`
                                );
                                return;
                            }
                        }
                    } catch (err) {
                        // nếu lỗi check thì vẫn cho confirm xóa như bình thường
                        console.warn("Lỗi check can-delete:", err);
                    }

                    // 2) confirm delete
                    const ok = await swalConfirmDelete();
                    if (!ok) return;

                    // 3) redirect tới link delete
                    window.location.href = href;
                });
            });
        }

        // Build URL từ form + page
        function buildUrl(page) {
            const params = new URLSearchParams(new FormData(form));
            if (page) params.set("page", page);
            else params.delete("page");
            return form.action + "?" + params.toString();
        }

        // AJAX: load + render lại tbody + pagination
        function fetchAndRender(url) {
            fetch(url, {
                method: "GET",
                headers: { "X-Requested-With": "XMLHttpRequest" }
            })
                .then(res => res.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, "text/html");

                    const newTbody      = doc.getElementById("brandTableBody");
                    const newPagination = doc.getElementById("paginationWrapper");

                    if (newTbody) {
                        tbody.innerHTML = newTbody.innerHTML;
                        bindDeleteEvents(tbody); // ✅ rebind delete
                    }

                    if (paginationWrap) {
                        if (newPagination) {
                            paginationWrap.innerHTML = newPagination.innerHTML;
                            paginationWrap.classList.remove("d-none");
                        } else {
                            paginationWrap.innerHTML = "";
                            paginationWrap.classList.add("d-none");
                        }
                    }

                    bindPaginationEvents();
                })
                .catch(err => console.error("Lỗi tải dữ liệu:", err));
        }

        function triggerFilterToFirstPage() {
            fetchAndRender(buildUrl(1));
        }

        // Debounce keyword
        let typingTimer;
        function debounceFilter() {
            clearTimeout(typingTimer);
            typingTimer = setTimeout(triggerFilterToFirstPage, 300);
        }

        if (keywordInput) {
            keywordInput.addEventListener("input", debounceFilter);
            keywordInput.addEventListener("keydown", function (e) {
                if (e.key === "Enter") {
                    e.preventDefault();
                    triggerFilterToFirstPage();
                }
            });
        }

        form.addEventListener("submit", function (e) {
            e.preventDefault();
            triggerFilterToFirstPage();
        });

        function bindPaginationEvents() {
            if (!paginationWrap) return;
            const links = paginationWrap.querySelectorAll("a.page-link");
            links.forEach(a => {
                a.addEventListener("click", function (e) {
                    e.preventDefault();
                    const url = this.href;
                    if (!url) return;
                    fetchAndRender(url);
                });
            });
        }

        // init
        bindPaginationEvents();
        bindDeleteEvents(document);
    });
</script>

</body>
</html>
