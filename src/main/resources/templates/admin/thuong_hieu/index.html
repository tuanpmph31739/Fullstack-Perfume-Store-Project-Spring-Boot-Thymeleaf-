<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/admin/fragments/head :: head}"></head>
<body>
<div class="wrapper">
    <aside th:replace="~{/admin/fragments/sidebar :: sidebar}"></aside>

    <div id="main">
        <header th:replace="~{/admin/fragments/header :: header('Quản lý Thương hiệu')}"></header>

        <div class="page-content">
            <section class="row">
                <div class="card table-card">

                    <!-- Header: tiêu đề + nút thêm -->
                    <div class="card-header d-flex justify-content-between align-items-center flex-wrap gap-2">
                        <h5 class="mb-0">Danh sách Thương hiệu</h5>
                        <a th:href="@{/admin/thuong-hieu/add}"
                           class="btn btn-primary d-flex align-items-center gap-1">
                            <i class="bi bi-plus-circle"></i>
                            <span>Thêm thương hiệu</span>
                        </a>
                    </div>

                    <div class="card-body">

                        <!-- ========== FORM LỌC (keyword: mã / tên thương hiệu) ========== -->
                        <form th:action="@{/admin/thuong-hieu}" method="get" class="mb-3" id="filterForm">
                            <div class="row g-2 align-items-end">

                                <div class="col-md-8">
                                    <input type="text"
                                           name="keyword"
                                           class="form-control form-control-sm"
                                           placeholder="Tìm theo mã hoặc tên thương hiệu..."
                                           th:value="${keyword}"
                                           id="keywordInput">
                                </div>

                                <div class="col-12 col-md-4 d-flex justify-content-md-end justify-content-start mt-2 mt-md-0">
                                    <div class="d-flex gap-2">
                                        <button type="submit"
                                                class="btn btn-primary px-3 py-2 fw-semibold"
                                                title="Lọc">
                                            <i class="bi bi-funnel me-1"></i>
                                            <span>Lọc</span>
                                        </button>

                                        <a th:href="@{/admin/thuong-hieu}"
                                           class="btn btn-outline-secondary px-3 py-2 fw-semibold"
                                           title="Xóa lọc">
                                            <i class="bi bi-x-lg me-1"></i>
                                            <span>Xóa</span>
                                        </a>
                                    </div>
                                </div>

                            </div>
                        </form>
                        <!-- ========== HẾT FORM LỌC ========== -->

                        <div class="table-responsive">
                            <table class="table table-striped table-fixed align-middle">
                                <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>Ảnh</th>
                                    <th>Mã Thương hiệu</th>
                                    <th>Tên Thương hiệu</th>
                                    <th>Ngày tạo</th>
                                    <th>Ngày sửa</th>
                                    <th>Hành động</th>
                                </tr>
                                </thead>
                                <tbody id="brandTableBody">
                                <tr th:each="th, iterStat : ${page.data}">
                                    <td th:text="${(page.currentPage - 1) * page.size + iterStat.index + 1}"></td>

                                    <td>
                                        <img th:if="${th.hinhAnh != null}"
                                             th:src="@{'/images/uploads/thuong-hieu/' + ${th.hinhAnh}}"
                                             alt="Ảnh TH"
                                             style="max-width: 50px; max-height: 50px;">
                                        <span th:unless="${th.hinhAnh != null}">---</span>
                                    </td>

                                    <td th:text="${th.maThuongHieu ?: '---'}"></td>
                                    <td th:text="${th.tenThuongHieu ?: '---'}"></td>

                                    <td th:text="${th.ngayTao != null ? #temporals.format(th.ngayTao, 'dd-MM-yyyy HH:mm') : '---'}"></td>
                                    <td th:text="${th.ngaySua != null ? #temporals.format(th.ngaySua, 'dd-MM-yyyy HH:mm') : '---'}"></td>

                                    <td>
                                        <a th:href="@{/admin/thuong-hieu/edit/{id}(id=${th.id})}"
                                           class="btn btn-warning btn-sm"
                                           title="Sửa thương hiệu">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <a th:href="@{/admin/thuong-hieu/delete/{id}(id=${th.id})}"
                                           class="btn btn-danger btn-sm"
                                           title="Xóa thương hiệu"
                                           onclick="return confirm('Bạn có chắc muốn xóa thương hiệu này?')">
                                            <i class="bi bi-trash"></i>
                                        </a>
                                    </td>
                                </tr>

                                <tr th:if="${page.data == null or #lists.isEmpty(page.data)}">
                                    <td colspan="7" class="text-center">Không có thương hiệu nào.</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- PHÂN TRANG (AJAX) -->
                    <div class="card-footer" id="paginationWrapper" th:if="${page.totalPage > 1}">
                        <nav aria-label="Page navigation">
                            <ul class="pagination justify-content-center">

                                <!-- Previous -->
                                <li class="page-item" th:classappend="${page.currentPage <= 1} ? 'disabled'">
                                    <a class="page-link"
                                       th:href="@{/admin/thuong-hieu(
                                            page=${page.currentPage - 1},
                                            keyword=${keyword}
                                       )}">
                                        Previous
                                    </a>
                                </li>

                                <!-- Số trang -->
                                <li class="page-item"
                                    th:each="i : ${#numbers.sequence(1, page.totalPage)}"
                                    th:classappend="${i == page.currentPage} ? 'active'">
                                    <a class="page-link"
                                       th:href="@{/admin/thuong-hieu(
                                            page=${i},
                                            keyword=${keyword}
                                       )}"
                                       th:text="${i}"></a>
                                </li>

                                <!-- Next -->
                                <li class="page-item" th:classappend="${page.currentPage >= page.totalPage} ? 'disabled'">
                                    <a class="page-link"
                                       th:href="@{/admin/thuong-hieu(
                                            page=${page.currentPage + 1},
                                            keyword=${keyword}
                                       )}">
                                        Next
                                    </a>
                                </li>

                            </ul>
                        </nav>
                    </div>

                </div>
            </section>
        </div>

        <footer th:replace="~{/admin/fragments/footer :: footer}"></footer>
    </div>
</div>

<div th:replace="~{/admin/fragments/script :: script}"></div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form          = document.getElementById("filterForm");
        if (!form) return;

        const keywordInput  = document.getElementById("keywordInput");
        const tbody         = document.getElementById("brandTableBody");
        const paginationWrap= document.getElementById("paginationWrapper");

        if (!tbody) return;

        // Build URL từ form + page
        function buildUrl(page) {
            const params = new URLSearchParams(new FormData(form));
            if (page) {
                params.set("page", page);
            } else {
                params.delete("page"); // default page = 1
            }
            return form.action + "?" + params.toString();
        }

        // AJAX: load + render lại tbody + pagination
        function fetchAndRender(url) {
            fetch(url, {
                method: "GET",
                headers: {
                    "X-Requested-With": "XMLHttpRequest"
                }
            })
                .then(res => res.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, "text/html");

                    const newTbody      = doc.getElementById("brandTableBody");
                    const newPagination = doc.getElementById("paginationWrapper");

                    if (newTbody) {
                        tbody.innerHTML = newTbody.innerHTML;
                    }

                    if (paginationWrap) {
                        if (newPagination) {
                            paginationWrap.innerHTML = newPagination.innerHTML;
                            paginationWrap.classList.remove("d-none");
                        } else {
                            paginationWrap.innerHTML = "";
                            paginationWrap.classList.add("d-none");
                        }
                    } else if (newPagination) {
                        const card = document.querySelector(".table-card");
                        if (card) {
                            card.appendChild(newPagination);
                        }
                    }

                    bindPaginationEvents();
                })
                .catch(err => {
                    console.error("Lỗi tải dữ liệu:", err);
                });
        }

        // Trigger filter về page 1
        function triggerFilterToFirstPage() {
            const url = buildUrl(1);
            fetchAndRender(url);
        }

        // Debounce cho keyword
        let typingTimer;
        function debounceFilter() {
            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => {
                triggerFilterToFirstPage();
            }, 300);
        }

        // 1. Auto search theo keyword
        if (keywordInput) {
            keywordInput.addEventListener("input", function () {
                debounceFilter();
            });
            keywordInput.addEventListener("keydown", function (e) {
                if (e.key === "Enter") {
                    e.preventDefault();
                    triggerFilterToFirstPage();
                }
            });
        }

        // 2. Chặn submit mặc định -> dùng AJAX
        form.addEventListener("submit", function (e) {
            e.preventDefault();
            triggerFilterToFirstPage();
        });

        // 3. Click phân trang -> AJAX
        function bindPaginationEvents() {
            if (!paginationWrap) return;
            const links = paginationWrap.querySelectorAll("a.page-link");
            links.forEach(a => {
                a.addEventListener("click", function (e) {
                    e.preventDefault();
                    const url = this.href;
                    if (!url) return;
                    fetchAndRender(url);
                });
            });
        }

        // Lần đầu vào trang
        bindPaginationEvents();
    });
</script>

</body>
</html>
