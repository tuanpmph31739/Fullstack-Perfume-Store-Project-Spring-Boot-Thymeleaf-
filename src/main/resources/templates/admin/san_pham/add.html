<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/admin/fragments/head :: head}"></head>
<body>
<div class="wrapper">
    <!-- Sidebar -->
    <aside th:replace="~{/admin/fragments/sidebar :: sidebar}"></aside>

    <!-- Main -->
    <div id="main">
        <header th:replace="~{/admin/fragments/header :: header}"></header>

        <div class="page-heading">
            <h3>Thêm sản phẩm mới</h3>
        </div>

        <div class="page-content">
            <section class="row">
                <div class="card">
                    <div class="card-header">
                        <h5>Thông tin sản phẩm</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/san-pham/save}" method="post"
                              th:object="${sanPhamRequest}" enctype="multipart/form-data">

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Tên nước hoa</label>
                                    <input type="text" class="form-control"
                                           th:field="*{tenNuocHoa}" placeholder="Nhập tên nước hoa" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Loại nước hoa</label>
                                    <select class="form-select" th:field="*{idLoaiNuocHoa}" required>
                                        <option value="">-- Chọn loại nước hoa --</option>
                                        <option th:each="loai : ${listLoaiNuocHoa}"
                                                th:value="${loai.id}"
                                                th:text="${loai.tenLoai}"></option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label">Thương hiệu</label>
                                    <select class="form-select" th:field="*{idThuongHieu}" required>
                                        <option value="">-- Chọn thương hiệu --</option>
                                        <option th:each="thh : ${listThuongHieu}"
                                                th:value="${thh.id}"
                                                th:text="${thh.tenThuongHieu}"></option>
                                    </select>
                                </div>

                                <div class="col-md-4">
                                    <label class="form-label">Xuất xứ</label>
                                    <select class="form-select" th:field="*{idXuatXu}" required>
                                        <option value="">-- Chọn quốc gia --</option>
                                        <option th:each="xx : ${listXuatXu}"
                                                th:value="${xx.id}"
                                                th:text="${xx.tenXuatXu}"></option>
                                    </select>
                                </div>

                                <div class="col-md-4">
                                    <label class="form-label">Mùa thích hợp</label>
                                    <select class="form-select" th:field="*{idMuaThichHop}" required>
                                        <option value="">-- Chọn mùa thích hợp --</option>
                                        <option th:each="mth : ${listMuaThichHop}"
                                                th:value="${mth.id}"
                                                th:text="${mth.tenMua}"></option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Nhóm hương</label>
                                <select class="form-select" th:field="*{idNhomHuong}">
                                    <option value="">-- Chọn nhóm hương --</option>
                                    <option th:each="nh : ${listNhomHuong}"
                                            th:value="${nh.id}"
                                            th:text="${nh.tenNhomHuong}"></option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Mô tả</label>
                                <textarea class="form-control" th:field="*{moTa}" rows="3"
                                          placeholder="Nhập mô tả chi tiết..."></textarea>
                            </div>

                            <div class="text-end">
                                <a th:href="@{/admin/san-pham}" class="btn btn-secondary">Quay lại</a>
                                <button type="submit" class="btn btn-primary">Lưu sản phẩm</button>
                            </div>

                        </form>
                    </div>
                </div>
            </section>
        </div>

        <footer th:replace="~{/admin/fragments/footer :: footer}"></footer>
    </div>
</div>

<div th:replace="~{/admin/fragments/script :: script}"></div>
</body>
</html>
