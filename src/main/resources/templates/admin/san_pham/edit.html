<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/admin/fragments/head :: head}"></head>
<body>
<div class="wrapper">
    <aside th:replace="~{/admin/fragments/sidebar :: sidebar}"></aside>

    <div id="main">
        <header th:replace="~{/admin/fragments/header :: header}"></header>

        <div class="page-heading">
            <h3>Chỉnh sửa sản phẩm</h3>
        </div>

        <div class="page-content">
            <section class="row">
                <div class="card">
                    <div class="card-header">
                        <h5>Thông tin sản phẩm</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/san-pham/update/{id}(id=${sanPhamRequest.id})}"
                              method="post"
                              th:object="${sanPhamRequest}"
                              enctype="multipart/form-data">

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Tên nước hoa</label>
                                    <input type="text" class="form-control" th:field="*{tenNuocHoa}" placeholder="Nhập tên nước hoa" required>
                                </div>

                                <div class="col-md-3">
                                    <label class="form-label">Giá nhập</label>
                                    <input type="number" class="form-control" th:field="*{giaNhap}" min="0" required>
                                </div>

                                <div class="col-md-3">
                                    <label class="form-label">Giá bán</label>
                                    <input type="number" class="form-control" th:field="*{giaBan}" min="0" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label">Số lượng tồn</label>
                                    <input type="number" class="form-control" th:field="*{soLuongTon}" min="0" required>
                                </div>

                                <div class="col-md-4">
                                    <label class="form-label">Dung tích</label>
                                    <select class="form-select" th:field="*{idDungTich}" required>
                                        <option value="">-- Chọn dung tích --</option>
                                        <option th:each="dt : ${listDungTich}"
                                                th:value="${dt.id}"
                                                th:text="${dt.soMl + ' ml'}"
                                                th:selected="${dt.id == sanPhamRequest.idDungTich}">
                                        </option>
                                    </select>
                                </div>

                                <div class="col-md-4">
                                    <label class="form-label">Loại nước hoa</label>
                                    <select class="form-select" th:field="*{idLoaiNuocHoa}" required>
                                        <option value="">-- Chọn loại --</option>
                                        <option th:each="loai : ${listLoaiNuocHoa}"
                                                th:value="${loai.id}"
                                                th:text="${loai.tenLoai}"
                                                th:selected="${loai.id == sanPhamRequest.idLoaiNuocHoa}">
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label">Thương hiệu</label>
                                    <select class="form-select" th:field="*{idThuongHieu}" required>
                                        <option value="">-- Chọn thương hiệu --</option>
                                        <option th:each="thh : ${listThuongHieu}"
                                                th:value="${thh.id}"
                                                th:text="${thh.tenThuongHieu}"
                                                th:selected="${thh.id == sanPhamRequest.idThuongHieu}">
                                        </option>
                                    </select>
                                </div>

                                <div class="col-md-4">
                                    <label class="form-label">Xuất xứ</label>
                                    <select class="form-select" th:field="*{idXuatXu}" required>
                                        <option value="">-- Chọn quốc gia --</option>
                                        <option th:each="xx : ${listXuatXu}"
                                                th:value="${xx.id}"
                                                th:text="${xx.tenXuatXu}"
                                                th:selected="${xx.id == sanPhamRequest.idXuatXu}">
                                        </option>
                                    </select>
                                </div>

                                <div class="col-md-4">
                                    <label class="form-label">Mùa thích hợp</label>
                                    <select class="form-select" th:field="*{idMuaThichHop}" required>
                                        <option value="">-- Chọn mùa thích hợp --</option>
                                        <option th:each="mth : ${listMuaThichHop}"
                                                th:value="${mth.id}"
                                                th:text="${mth.tenMua}"
                                                th:selected="${mth.id == sanPhamRequest.idMuaThichHop}">
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Mô tả</label>
                                <textarea class="form-control" th:field="*{moTa}" rows="3"></textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Hình ảnh</label>
                                <input type="file" class="form-control" th:field="*{hinhAnh}">
                                <div th:if="${sanPhamRequest.hinhAnh != null}">
                                    <img th:src="@{'/images/' + ${sanPhamRequest.hinhAnh}}" alt="Hình hiện tại" style="max-width:150px; margin-top:5px;">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Trạng thái</label>
                                <select class="form-select" th:field="*{trangThai}">
                                    <option th:value="true" th:selected="${sanPhamRequest.trangThai}">Đang bán</option>
                                    <option th:value="false" th:selected="${!sanPhamRequest.trangThai}">Ngừng bán</option>
                                </select>
                            </div>

                            <div class="text-end">
                                <a th:href="@{/admin/san-pham}" class="btn btn-secondary">Quay lại</a>
                                <button type="submit" class="btn btn-primary">Cập nhật sản phẩm</button>
                            </div>

                        </form>
                    </div>
                </div>
            </section>
        </div>

        <footer th:replace="~{/admin/fragments/footer :: footer}"></footer>
    </div>
</div>

<div th:replace="~{/admin/fragments/script :: script}"></div>
</body>
</html>
