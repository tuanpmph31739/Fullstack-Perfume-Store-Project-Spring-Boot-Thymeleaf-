<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/admin/fragments/head :: head}"></head>
<body>
<div class="wrapper">
    <aside th:replace="~{/admin/fragments/sidebar :: sidebar}"></aside>

    <div id="main">
        <header th:replace="~{/admin/fragments/header :: header}"></header>

        <div class="page-heading">
            <div class="page-title">
                <div class="row">
                    <div class="col-12 col-md-6 order-md-1 order-last">
                        <h3>Quản lý Dòng sản phẩm</h3>
                    </div>
                    <div class="col-12 col-md-6 order-md-2 order-first text-end">
                        <a th:href="@{/admin/san-pham/add}" class="btn btn-primary">
                            <i class="bi bi-plus-circle"></i> Thêm Dòng sản phẩm
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="page-content">
            <section class="row">
                <div class="card table-card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
                            <h5 class="mb-0">Danh sách Dòng sản phẩm</h5>
                        </div>
                    </div>

                    <div class="card-body">

                        <!-- FORM LỌC BỌC QUANH TABLE -->
                        <form th:action="@{/admin/san-pham}" method="get">

                            <table class="table table-striped table-fixed align-middle">
                                <thead>
                                <!-- Hàng tiêu đề -->
                                <tr>
                                    <th>STT</th>
                                    <th>Tên dòng sản phẩm</th>
                                    <th>Loại (Giới tính)</th>
                                    <th>Thương hiệu</th>
                                    <th>Nhóm hương</th>
                                    <th>Mùa</th>
                                    <th>Hành động</th>
                                </tr>

                                <tr>
                                    <th></th>

                                    <th>
                                        <input type="text"
                                               name="keyword"
                                               class="form-control form-control-sm"
                                               placeholder="Nhập tên..."
                                               th:value="${keyword}">
                                    </th>

                                    <!-- Loại (Giới tính) -->
                                    <th>
                                        <select name="loaiId" class="form-select form-select-sm">
                                            <option value="" th:selected="${loaiId == null}">Tất cả</option>
                                            <option th:each="l : ${listLoaiNuocHoa}"
                                                    th:value="${l.id}"
                                                    th:text="${l.tenLoai}"
                                                    th:selected="${loaiId != null and loaiId == l.id}">
                                            </option>
                                        </select>
                                    </th>

                                    <!-- Thương hiệu -->
                                    <th>
                                        <select name="thuongHieuId" class="form-select form-select-sm">
                                            <option value="" th:selected="${thuongHieuId == null}">Tất cả</option>
                                            <option th:each="thh : ${listThuongHieu}"
                                                    th:value="${thh.id}"
                                                    th:text="${thh.tenThuongHieu}"
                                                    th:selected="${thuongHieuId != null and thuongHieuId == thh.id}">
                                            </option>
                                        </select>
                                    </th>

                                    <!-- Nhóm hương -->
                                    <th>
                                        <select name="nhomHuongId" class="form-select form-select-sm">
                                            <option value="" th:selected="${nhomHuongId == null}">Tất cả</option>
                                            <option th:each="nh : ${listNhomHuong}"
                                                    th:value="${nh.id}"
                                                    th:text="${nh.tenNhomHuong}"
                                                    th:selected="${nhomHuongId != null and nhomHuongId == nh.id}">
                                            </option>
                                        </select>
                                    </th>

                                    <!-- Mùa -->
                                    <th>
                                        <select name="muaId" class="form-select form-select-sm">
                                            <option value="" th:selected="${muaId == null}">Tất cả</option>
                                            <option th:each="m : ${listMuaThichHop}"
                                                    th:value="${m.id}"
                                                    th:text="${m.tenMua}"
                                                    th:selected="${muaId != null and muaId == m.id}">
                                            </option>
                                        </select>
                                    </th>

                                    <!-- Nút hành động filter -->
                                    <th class="text-nowrap">
                                        <button type="submit" class="btn btn-sm btn-primary me-1" title="Lọc">
                                            <i class="bi bi-funnel"></i>
                                        </button>
                                        <a th:href="@{/admin/san-pham}" class="btn btn-sm btn-outline-secondary"
                                           title="Xóa lọc">
                                            <i class="bi bi-x-lg"></i>
                                        </a>
                                    </th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr th:each="sp, iterStat : ${page.data}">
                                    <td th:text="${(page.currentPage - 1) * page.size + iterStat.index + 1}"></td>
                                    <td th:text="${sp.tenNuocHoa}"></td>
                                    <td th:text="${sp.tenLoai ?: '---'}"></td>
                                    <td th:text="${sp.tenThuongHieu ?: '---'}"></td>
                                    <td th:text="${sp.tenNhomHuong ?: '---'}"></td>
                                    <td th:text="${sp.tenMua ?: '---'}"></td>
                                    <td>
                                        <a th:href="@{/admin/san-pham/edit/{id}(id=${sp.id})}"
                                           class="btn btn-warning btn-sm" title="Sửa dòng sản phẩm">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <a th:href="@{/admin/san-pham/delete/{id}(id=${sp.id})}"
                                           class="btn btn-danger btn-sm"
                                           title="Xóa dòng sản phẩm"
                                           onclick="return confirm('Bạn có chắc muốn xóa dòng sản phẩm này và tất cả biến thể của nó?')">
                                            <i class="bi bi-trash"></i>
                                        </a>
                                        <a th:href="@{/admin/san-pham/view/{id}(id=${sp.id})}"
                                           class="btn btn-info btn-sm" title="Xem chi tiết dòng sản phẩm">
                                            <i class="bi bi-eye"></i>
                                        </a>
                                    </td>
                                </tr>
                                <tr th:if="${page.data == null or #lists.isEmpty(page.data)}">
                                    <td colspan="7" class="text-center">Không có dòng sản phẩm nào.</td>
                                </tr>
                                </tbody>
                            </table>

                        </form>
                    </div>


                    <div class="card-footer" th:if="${page.totalPage > 1}">
                        <nav aria-label="Page navigation" th:if="${page.totalPage > 1}">
                            <ul class="pagination justify-content-center">

                                <li class="page-item" th:classappend="${page.currentPage <= 1} ? 'disabled'">
                                    <a class="page-link"
                                       th:href="@{/admin/san-pham(
                                        page=${page.currentPage - 1},
                                        keyword=${keyword},
                                        loaiId=${loaiId},
                                        thuongHieuId=${thuongHieuId},
                                        nhomHuongId=${nhomHuongId},
                                        muaId=${muaId}
                                   )}">
                                        Previous
                                    </a>
                                </li>

                                <!-- Số trang -->
                                <li class="page-item"
                                    th:each="i : ${#numbers.sequence(1, page.totalPage)}"
                                    th:classappend="${i == page.currentPage} ? 'active'">
                                    <a class="page-link"
                                       th:href="@{/admin/san-pham(
                                        page=${i},
                                        keyword=${keyword},
                                        loaiId=${loaiId},
                                        thuongHieuId=${thuongHieuId},
                                        nhomHuongId=${nhomHuongId},
                                        muaId=${muaId}
                                   )}"
                                       th:text="${i}"></a>
                                </li>

                                <!-- Nút Next -->
                                <li class="page-item"
                                    th:classappend="${page.currentPage >= page.totalPage} ? 'disabled'">
                                    <a class="page-link"
                                       th:href="@{/admin/san-pham(
                                        page=${page.currentPage + 1},
                                        keyword=${keyword},
                                        loaiId=${loaiId},
                                        thuongHieuId=${thuongHieuId},
                                        nhomHuongId=${nhomHuongId},
                                        muaId=${muaId}
                                   )}">Next
                                    </a>
                                </li>


                            </ul>
                        </nav>
                    </div>

                </div>
            </section>
        </div>

        <footer th:replace="~{/admin/fragments/footer :: footer}"></footer>
    </div>
</div>

<div th:replace="~{/admin/fragments/script :: script}"></div>
</body>
</html>
