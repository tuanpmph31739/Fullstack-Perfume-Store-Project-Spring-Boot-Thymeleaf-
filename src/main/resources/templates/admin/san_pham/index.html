<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/admin/fragments/head :: head}"></head>
<body>
<div class="wrapper">
    <!-- Sidebar -->
    <aside th:replace="~{/admin/fragments/sidebar :: sidebar}"></aside>

    <!-- Main -->
    <div id="main">
        <header th:replace="~{/admin/fragments/header :: header}"></header>

        <div class="page-heading">
            <div class="page-title">
                <div class="row">
                    <div class="col-12 col-md-6 order-md-1 order-last">
                        <h3>Quản lý sản phẩm</h3>
                    </div>
                    <div class="col-12 col-md-6 order-md-2 order-first text-end">
                        <a th:href="@{/admin/san-pham/add}" class="btn btn-primary">
                            <i class="bi bi-plus-circle"></i> Thêm sản phẩm
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Nội dung trang -->
        <div class="page-content">
            <section class="row">
                <div class="card">
                    <div class="card-header">
                        <h5>Danh sách sản phẩm</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered table-striped">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Tên sản phẩm</th>
                                <th>Giá</th>
                                <th>Dung tích</th>
                                <th>Loại</th>
                                <th>Thương hiệu</th>
                                <th>Xuất xứ</th>
                                <th>Hành động</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="sp, iterStat : ${listSanPham}">
                                <td th:text="${iterStat.count}"></td>
                                <td th:text="${sp.tenNuocHoa}"></td>
                                <td th:text="${#numbers.formatDecimal(sp.gia, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></td>
                                <td th:text="${sp.dungTich != null ? sp.dungTich.tenDungTich : '---'}"></td>
                                <td th:text="${sp.loaiNuocHoa != null ? sp.loaiNuocHoa.tenLoai : '---'}"></td>
                                <td th:text="${sp.thuongHieu != null ? sp.thuongHieu.tenThuongHieu : '---'}"></td>
                                <td th:text="${sp.xuatXu != null ? sp.xuatXu.tenNuoc : '---'}"></td>
                                <td>
                                    <a th:href="@{/admin/san-pham/edit/{id}(id=${sp.id})}" class="btn btn-warning btn-sm">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <a th:href="@{/admin/san-pham/delete/{id}(id=${sp.id})}" class="btn btn-danger btn-sm"
                                       onclick="return confirm('Bạn có chắc muốn xóa sản phẩm này?')">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>

                        </table>
                    </div>
                </div>
            </section>
        </div>

        <!-- Footer -->
        <footer th:replace="~{/admin/fragments/footer :: footer}"></footer>
    </div>
</div>

<!-- Script -->
<div th:replace="~{/admin/fragments/script :: script}"></div>
</body>
</html>
