<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/admin/fragments/head :: head}"></head>
<body>
<div class="wrapper">
    <aside th:replace="~{/admin/fragments/sidebar :: sidebar}"></aside>

    <div id="main">
        <header th:replace="~{/admin/fragments/header :: header}"></header>

        <div class="page-heading">
            <div class="page-title">
                <div class="row">
                    <div class="col-12 col-md-6 order-md-1 order-last">
                        <h3>Quản lý sản phẩm</h3>
                    </div>
                    <div class="col-12 col-md-6 order-md-2 order-first text-end">
                        <a th:href="@{/admin/san-pham/add}" class="btn btn-primary">
                            <i class="bi bi-plus-circle"></i> Thêm sản phẩm
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="page-content">
            <section class="row">
                <div class="card">
                    <div class="card-header">
                        <h5>Danh sách sản phẩm</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered table-striped">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Tên sản phẩm</th>
                                <th>Giá</th>
                                <th>Dung tích</th>
                                <th>Loại</th>
                                <th>Thương hiệu</th>
                                <th>Số lượng tồn</th>
                                <th>Hành động</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr th:each="sp, iterStat : ${page.data}">

                                <td th:text="${iterStat.count}"></td>
                                <td th:text="${sp.tenNuocHoa}"></td>
                                <td th:text="${#numbers.formatDecimal(sp.giaBan, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></td>
                                <td th:text="${sp.soMl != null ? sp.soMl + ' ml' : '---'}"></td>
                                <td th:text="${sp.tenLoai ?: '---'}"></td>
                                <td th:text="${sp.tenThuongHieu ?: '---'}"></td>
                                <td th:text="${sp.soLuongTon ?: '---'}"></td>

                                <td>
                                    <a th:href="@{/admin/san-pham/edit/{id}(id=${sp.id})}" class="btn btn-warning btn-sm">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <a th:href="@{/admin/san-pham/delete/{id}(id=${sp.id})}" class="btn btn-danger btn-sm"
                                       onclick="return confirm('Bạn có chắc muốn xóa sản phẩm này?')">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                        <nav aria-label="Page navigation" th:if="${page.totalPage > 1}">
                            <ul class="pagination justify-content-center">

                                <li class="page-item" th:classappend="${page.currentPage == 0} ? 'disabled'">
                                    <a class="page-link"
                                       th:href="@{/admin/san-pham(page=${page.currentPage})}"> Previous
                                    </a>
                                </li>

                                <li class="page-item"
                                    th:each="i : ${#numbers.sequence(1, page.totalPage)}"
                                    th:classappend="${i == page.currentPage + 1} ? 'active'"> <a class="page-link"
                                                                                                 th:href="@{/admin/san-pham(page=${i})}"
                                                                                                 th:text="${i}">
                                </a>
                                </li>

                                <li class="page-item" th:classappend="${page.currentPage + 1 >= page.totalPage} ? 'disabled'">
                                    <a class="page-link"
                                       th:href="@{/admin/san-pham(page=${page.currentPage + 2})}"> Next
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </section>
        </div>

        <footer th:replace="~{/admin/fragments/footer :: footer}"></footer>
    </div>
</div>

<div th:replace="~{/admin/fragments/script :: script}"></div>
</body>
</html>
