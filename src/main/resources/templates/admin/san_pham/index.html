<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/admin/fragments/head :: head}"></head>
<body>
<div class="wrapper">
    <aside th:replace="~{/admin/fragments/sidebar :: sidebar}"></aside>

    <div id="main">
        <header th:replace="~{/admin/fragments/header :: header('Quản lý Dòng sản phẩm')}"></header>

        <div class="page-content">
            <section class="row">
                <div class="card table-card">

                    <!-- Header card: tiêu đề + nút thêm -->
                    <div class="card-header d-flex justify-content-between align-items-center flex-wrap gap-2">
                        <h5 class="mb-0">Danh sách Dòng sản phẩm</h5>
                        <a th:href="@{/admin/san-pham/add}"
                           class="btn btn-primary d-flex align-items-center gap-1">
                            <i class="bi bi-plus-circle"></i>
                            <span>Thêm Dòng sản phẩm</span>
                        </a>
                    </div>

                    <div class="card-body">

                        <form th:action="@{/admin/san-pham}" method="get" class="mb-3" id="filterForm">
                            <div class="row g-2 align-items-end">

                                <!-- 1. Từ khóa tên dòng sản phẩm + nút XÓA LỌC cùng hàng -->
                                <div class="col-12 col-md-5">
                                    <div class="input-group input-group-sm">
                <span class="input-group-text">
                    <i class="bi bi-search"></i>
                </span>
                                        <input type="text"
                                               name="keyword"
                                               class="form-control form-control-sm"
                                               placeholder="Tìm theo tên dòng sản phẩm..."
                                               th:value="${keyword}"
                                               id="keywordInput">

                                        <!-- Nút XÓA LỌC ngay cạnh thanh tìm kiếm -->
                                        <a th:href="@{/admin/san-pham}"
                                           class="btn btn-outline-secondary btn-sm fw-semibold"
                                           title="Xóa lọc">
                                            <i class="bi bi-x-lg me-1"></i>
                                            <span>Xóa lọc</span>
                                        </a>
                                    </div>
                                </div>

                                <!-- 3. Thương hiệu -->
                                <div class="col-6 col-md-2">
                                    <select name="thuongHieuId"
                                            class="form-select form-select-sm js-brand-select"
                                            id="thuongHieuFilter">
                                        <option value="">Tất cả thương hiệu</option>
                                        <option th:each="thh : ${listThuongHieu}"
                                                th:value="${thh.id}"
                                                th:text="${thh.tenThuongHieu}"
                                                th:selected="${thuongHieuId != null && thuongHieuId == thh.id}">
                                        </option>
                                    </select>
                                </div>

                                <!-- 2. Giới tính / Loại nước hoa -->
                                <div class="col-6 col-md-2">
                                    <select name="loaiId"
                                            class="form-select form-select-sm"
                                            id="loaiFilter">
                                        <option value="" th:selected="${loaiId == null}">
                                            Tất cả giới tính
                                        </option>
                                        <option th:each="l : ${listLoaiNuocHoa}"
                                                th:value="${l.id}"
                                                th:text="${l.tenLoai}"
                                                th:selected="${loaiId != null && loaiId == l.id}">
                                        </option>
                                    </select>
                                </div>

                                <!-- 4. Nhóm hương -->
                                <div class="col-6 col-md-2">
                                    <select name="nhomHuongId"
                                            class="form-select form-select-sm"
                                            id="nhomHuongFilter">
                                        <option value="" th:selected="${nhomHuongId == null}">
                                            Tất cả nhóm hương
                                        </option>
                                        <option th:each="nh : ${listNhomHuong}"
                                                th:value="${nh.id}"
                                                th:text="${nh.tenNhomHuong}"
                                                th:selected="${nhomHuongId != null && nhomHuongId == nh.id}">
                                        </option>
                                    </select>
                                </div>

                                <!-- 5. Mùa -->
                                <div class="col-6 col-md-1">
                                    <select name="muaId"
                                            class="form-select form-select-sm"
                                            id="muaFilter">
                                        <option value="" th:selected="${muaId == null}">
                                            Tất cả mùa
                                        </option>
                                        <option th:each="m : ${listMuaThichHop}"
                                                th:value="${m.id}"
                                                th:text="${m.tenMua}"
                                                th:selected="${muaId != null && muaId == m.id}">
                                        </option>
                                    </select>
                                </div>

                            </div>
                        </form>

                        <div class="table-responsive">
                            <table class="table table-striped table-fixed align-middle">
                                <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>Tên dòng sản phẩm</th>
                                    <th>Giới tính</th>
                                    <th>Thương hiệu</th>
                                    <th>Nhóm hương</th>
                                    <th>Mùa</th>
                                    <th>Hành động</th>
                                </tr>
                                </thead>

                                <tbody id="productLineTableBody">
                                <tr th:each="sp, iterStat : ${page.data}">
                                    <td th:text="${(page.currentPage - 1) * page.size + iterStat.index + 1}"></td>
                                    <td th:text="${sp.tenNuocHoa}"></td>
                                    <td th:text="${sp.tenLoai ?: '---'}"></td>
                                    <td th:text="${sp.tenThuongHieu ?: '---'}"></td>
                                    <td th:text="${sp.tenNhomHuong ?: '---'}"></td>
                                    <td th:text="${sp.tenMua ?: '---'}"></td>
                                    <td>
                                        <a th:href="@{/admin/san-pham/view/{id}(id=${sp.id})}"
                                           class="btn btn-info btn-sm"
                                           title="Xem chi tiết dòng sản phẩm">
                                            <i class="bi bi-eye"></i>
                                        </a>
                                        <a th:href="@{/admin/san-pham/edit/{id}(id=${sp.id})}"
                                           class="btn btn-warning btn-sm"
                                           title="Sửa dòng sản phẩm">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <a th:href="@{/admin/san-pham/delete/{id}(id=${sp.id})}"
                                           class="btn btn-danger btn-sm"
                                           title="Xóa dòng sản phẩm"
                                           onclick="return confirm('Bạn có chắc muốn xóa dòng sản phẩm này và tất cả biến thể của nó?')">
                                            <i class="bi bi-trash"></i>
                                        </a>
                                    </td>
                                </tr>

                                <tr th:if="${page.data == null or #lists.isEmpty(page.data)}">
                                    <td colspan="7" class="text-center">Không có dòng sản phẩm nào.</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- PHÂN TRANG (AJAX) -->
                    <div class="card-footer" id="paginationWrapper" th:if="${page.totalPage > 1}">
                        <nav aria-label="Page navigation">
                            <ul class="pagination justify-content-center">

                                <!-- Previous -->
                                <li class="page-item" th:classappend="${page.currentPage <= 1} ? 'disabled'">
                                    <a class="page-link"
                                       th:href="@{/admin/san-pham(
                                            page=${page.currentPage - 1},
                                            keyword=${keyword},
                                            loaiId=${loaiId},
                                            thuongHieuId=${thuongHieuId},
                                            nhomHuongId=${nhomHuongId},
                                            muaId=${muaId}
                                       )}">
                                        Previous
                                    </a>
                                </li>

                                <!-- Số trang -->
                                <li class="page-item"
                                    th:each="i : ${#numbers.sequence(1, page.totalPage)}"
                                    th:classappend="${i == page.currentPage} ? 'active'">
                                    <a class="page-link"
                                       th:href="@{/admin/san-pham(
                                            page=${i},
                                            keyword=${keyword},
                                            loaiId=${loaiId},
                                            thuongHieuId=${thuongHieuId},
                                            nhomHuongId=${nhomHuongId},
                                            muaId=${muaId}
                                       )}"
                                       th:text="${i}"></a>
                                </li>

                                <!-- Next -->
                                <li class="page-item"
                                    th:classappend="${page.currentPage >= page.totalPage} ? 'disabled'">
                                    <a class="page-link"
                                       th:href="@{/admin/san-pham(
                                            page=${page.currentPage + 1},
                                            keyword=${keyword},
                                            loaiId=${loaiId},
                                            thuongHieuId=${thuongHieuId},
                                            nhomHuongId=${nhomHuongId},
                                            muaId=${muaId}
                                       )}">
                                        Next
                                    </a>
                                </li>

                            </ul>
                        </nav>
                    </div>

                </div>
            </section>
        </div>

        <footer th:replace="~{/admin/fragments/footer :: footer}"></footer>
    </div>
</div>

<div th:replace="~{/admin/fragments/script :: script}"></div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form             = document.getElementById("filterForm");
        if (!form) return;

        const keywordInput     = document.getElementById("keywordInput");
        const loaiFilter       = document.getElementById("loaiFilter");
        const thuongHieuFilter = document.getElementById("thuongHieuFilter");
        const nhomHuongFilter  = document.getElementById("nhomHuongFilter");
        const muaFilter        = document.getElementById("muaFilter");

        const tbody            = document.getElementById("productLineTableBody");
        const paginationWrap   = document.getElementById("paginationWrapper");

        if (!tbody) return;

        // ✅ Khởi tạo Select2 sau khi DOM có #thuongHieuFilter
        $('#thuongHieuFilter').select2({
            placeholder: "Tất cả thương hiệu",
            allowClear: true,
            width: '100%'
        }).on('change', function () {
            triggerFilterToFirstPage();
        });

        function buildUrl(page) {
            const params = new URLSearchParams(new FormData(form));
            if (page) params.set("page", page); else params.delete("page");
            return form.action + "?" + params.toString();
        }

        function fetchAndRender(url) {
            fetch(url, {
                method: "GET",
                headers: { "X-Requested-With": "XMLHttpRequest" }
            })
                .then(res => res.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, "text/html");

                    const newTbody      = doc.getElementById("productLineTableBody");
                    const newPagination = doc.getElementById("paginationWrapper");

                    if (newTbody) {
                        tbody.innerHTML = newTbody.innerHTML;
                    }

                    if (paginationWrap) {
                        if (newPagination) {
                            paginationWrap.innerHTML = newPagination.innerHTML;
                            paginationWrap.classList.remove("d-none");
                        } else {
                            paginationWrap.innerHTML = "";
                            paginationWrap.classList.add("d-none");
                        }
                    }

                    bindPaginationEvents();
                })
                .catch(err => console.error("Lỗi tải dữ liệu:", err));
        }

        function triggerFilterToFirstPage() {
            const url = buildUrl(1);
            fetchAndRender(url);
        }

        let typingTimer;
        function debounceFilter() {
            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => {
                triggerFilterToFirstPage();
            }, 300);
        }

        if (keywordInput) {
            keywordInput.addEventListener("input", debounceFilter);
            keywordInput.addEventListener("keydown", function (e) {
                if (e.key === "Enter") {
                    e.preventDefault();
                    triggerFilterToFirstPage();
                }
            });
        }

        [loaiFilter, nhomHuongFilter, muaFilter].forEach(el => {
            if (el) el.addEventListener("change", triggerFilterToFirstPage);
        });

        form.addEventListener("submit", function (e) {
            e.preventDefault();
            triggerFilterToFirstPage();
        });

        function bindPaginationEvents() {
            if (!paginationWrap) return;
            const links = paginationWrap.querySelectorAll("a.page-link");
            links.forEach(a => {
                a.addEventListener("click", function (e) {
                    e.preventDefault();
                    const url = this.href;
                    if (url) fetchAndRender(url);
                });
            });
        }

        bindPaginationEvents();
    });
</script>


</body>
</html>
