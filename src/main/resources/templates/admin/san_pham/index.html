<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/admin/fragments/head :: head}"></head>
<body>
<div class="wrapper">
    <aside th:replace="~{/admin/fragments/sidebar :: sidebar}"></aside>

    <div id="main">
        <header th:replace="~{/admin/fragments/header :: header}"></header>

        <div class="page-heading">
            <div class="page-title">
                <div class="row">
                    <div class="col-12 col-md-6 order-md-1 order-last">
                        <h3>Quản lý Sản phẩm</h3>
                    </div>
                    <div class="col-12 col-md-6 order-md-2 order-first text-end">
                        <a th:href="@{/admin/san-pham/add}" class="btn btn-primary">
                            <i class="bi bi-plus-circle"></i> Thêm sản phẩm
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="page-content">
            <section class="row">
                <div class="card">
                    <div class="card-header">
                        <h5>Danh sách Sản phẩm</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Tên sản phẩm</th>
                                <th>Loại (Giới tính)</th> <th>Thương hiệu</th> <th>Nhóm hương</th> <th>Mùa</th> <th>Hành động</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="sp, iterStat : ${page.data}">

                                <td th:text="${(page.currentPage - 1) * page.size + iterStat.index + 1}"></td>


                                <td th:text="${sp.tenNuocHoa}"></td>

                                <td th:text="${sp.tenLoai ?: '---'}"></td>

                                <td th:text="${sp.tenThuongHieu ?: '---'}"></td>

                                <td th:text="${sp.tenNhomHuong ?: '---'}"></td>

                                <td th:text="${sp.tenMua ?: '---'}"></td>

                                <td>
                                    <a th:href="@{/admin/san-pham/edit/{id}(id=${sp.id})}" class="btn btn-warning btn-sm" title="Sửa sản phẩm gốc">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <a th:href="@{/admin/san-pham/delete/{id}(id=${sp.id})}" class="btn btn-danger btn-sm" title="Xóa sản phẩm gốc"
                                       onclick="return confirm('Bạn có chắc muốn xóa sản phẩm này và tất cả biến thể của nó?')">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                    <a th:href="@{/admin/san-pham-chi-tiet/list/{sanPhamId}(sanPhamId=${sp.id})}" class="btn btn-info btn-sm" title="Quản lý biến thể">
                                        <i class="bi bi-list-ul"></i> </a>
                                </td>
                            </tr>
                            <tr th:if="${page.data == null or #lists.isEmpty(page.data)}">
                                <td colspan="7" class="text-center">Không có sản phẩm nào.</td> </tr>
                            </tbody>
                        </table>

                        <nav aria-label="Page navigation" th:if="${page.totalPage > 1}">
                            <ul class="pagination justify-content-center">
                                <li class="page-item" th:classappend="${page.currentPage == 0} ? 'disabled'">
                                    <a class="page-link" th:href="@{/admin/san-pham(page=${page.currentPage})}">Previous</a>
                                </li>
                                <li class="page-item"
                                    th:each="i : ${#numbers.sequence(1, page.totalPage)}"
                                    th:classappend="${i == page.currentPage + 1} ? 'active'">
                                    <a class="page-link" th:href="@{/admin/san-pham(page=${i})}" th:text="${i}"></a>
                                </li>
                                <li class="page-item" th:classappend="${page.currentPage + 1 >= page.totalPage} ? 'disabled'">
                                    <a class="page-link" th:href="@{/admin/san-pham(page=${page.currentPage + 2})}">Next</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </section>
        </div>

        <footer th:replace="~{/admin/fragments/footer :: footer}"></footer>
    </div>
</div>

<div th:replace="~{/admin/fragments/script :: script}"></div>
</body>
</html>
