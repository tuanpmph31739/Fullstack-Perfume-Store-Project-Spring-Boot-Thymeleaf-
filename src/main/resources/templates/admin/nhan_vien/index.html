<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/admin/fragments/head :: head}"></head>
<body>
<div class="wrapper">

    <!-- SIDEBAR -->
    <aside th:replace="~{/admin/fragments/sidebar :: sidebar}"></aside>

    <div id="main">

        <!-- HEADER -->
        <header th:replace="~{/admin/fragments/header :: header('Quản lý Nhân viên')}"></header>

        <div class="page-content">
            <section class="row">
                <div class="card table-card">

                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Danh sách nhân viên</h5>

                        <a th:href="@{/admin/nhan-vien/add}"
                           class="btn btn-primary d-flex align-items-center gap-1">
                            <i class="bi bi-plus-circle"></i>
                            <span>Thêm nhân viên</span>
                        </a>
                    </div>

                    <div class="card-body">

                        <form th:action="@{/admin/nhan-vien}" method="get" class="mb-3" id="filterForm">
                            <div class="row g-2 align-items-end">

                                <!-- SEARCH + XÓA LỌC -->
                                <div class="col-md-6">
                                    <div class="input-group input-group-sm">
                                        <input type="text"
                                               name="keyword"
                                               class="form-control form-control-sm"
                                               placeholder="Tìm tên, SĐT, email..."
                                               th:value="${keyword}"
                                               id="keywordInput">

                                        <a th:href="@{/admin/nhan-vien}"
                                           class="btn btn-outline-secondary btn-sm fw-semibold"
                                           title="Xóa lọc">
                                            <i class="bi bi-x-lg me-1"></i>
                                            <span>Xóa</span>
                                        </a>
                                    </div>
                                </div>

                                <!-- TRẠNG THÁI -->
                                <div class="col-md-2">
                                    <select name="trangThai"
                                            class="form-select form-select-sm"
                                            id="trangThaiFilter">
                                        <option value="">Tất cả trạng thái</option>
                                        <option value="true"
                                                th:selected="${selectedTrangThai != null and selectedTrangThai == true}">
                                            Hoạt động
                                        </option>
                                        <option value="false"
                                                th:selected="${selectedTrangThai != null and selectedTrangThai == false}">
                                            Đã khóa
                                        </option>
                                    </select>
                                </div>

                            </div>
                        </form>

                        <div class="table-responsive">
                            <table class="table table-striped table-fixed align-middle">
                                <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>Mã NV</th>
                                    <th>Họ tên</th>
                                    <th>SĐT</th>
                                    <th>Email</th>
                                    <th>Trạng thái</th>
                                    <th>Thao tác</th>
                                </tr>
                                </thead>

                                <tbody id="nhanVienTableBody">
                                <tr th:each="n, stat : ${pageData.content}">
                                    <td th:text="${(pageData.number * pageData.size) + stat.index + 1}"></td>
                                    <td th:text="${n.ma}"></td>
                                    <td th:text="${n.hoTen}" class="text-start fw-bold"></td>
                                    <td th:text="${n.sdt}"></td>
                                    <td th:text="${n.email}" class="text-start"></td>
                                    <td>
                                        <span th:text="${n.trangThai ? 'Hoạt động' : 'Khóa'}"
                                              th:classappend="${n.trangThai} ? ' badge bg-success' : ' badge bg-danger'"></span>
                                    </td>
                                    <td>
                                        <a th:href="@{'/admin/nhan-vien/edit/' + ${n.id}}"
                                           class="btn btn-warning btn-sm"
                                           title="Sửa">
                                            <i class="bi bi-pencil-square"></i>
                                        </a>

                                        <a th:href="@{'/admin/nhan-vien/toggle-lock/' + ${n.id}}"
                                           class="btn btn-sm btn-toggle-lock"
                                           th:classappend="${n.trangThai} ? ' btn-danger' : ' btn-success'"
                                           th:attr="data-name=${n.hoTen},data-status=${n.trangThai}"
                                           th:title="${n.trangThai} ? 'Khóa tài khoản' : 'Mở khóa tài khoản'">
                                            <i th:class="${n.trangThai} ? 'bi bi-lock-fill' : 'bi bi-unlock-fill'"></i>
                                        </a>
                                    </td>
                                </tr>

                                <tr th:if="${#lists.isEmpty(pageData.content)}">
                                    <td colspan="7" class="text-center">Không có nhân viên.</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- PHÂN TRANG -->
                    <div class="card-footer" id="paginationWrapper" th:if="${totalPages > 1}">
                        <nav>
                            <ul class="pagination justify-content-center">

                                <li class="page-item"
                                    th:classappend="${currentPage <= 0} ? 'disabled'">
                                    <a class="page-link"
                                       th:href="@{/admin/nhan-vien(
                                            page=${currentPage - 1},
                                            keyword=${keyword},
                                            trangThai=${selectedTrangThai}
                                       )}">
                                        Previous
                                    </a>
                                </li>

                                <li class="page-item"
                                    th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                                    th:classappend="${currentPage == i} ? 'active'">
                                    <a class="page-link"
                                       th:href="@{/admin/nhan-vien(
                                            page=${i},
                                            keyword=${keyword},
                                            trangThai=${selectedTrangThai}
                                       )}"
                                       th:text="${i + 1}">
                                    </a>
                                </li>

                                <li class="page-item"
                                    th:classappend="${currentPage >= totalPages - 1} ? 'disabled'">
                                    <a class="page-link"
                                       th:href="@{/admin/nhan-vien(
                                            page=${currentPage + 1},
                                            keyword=${keyword},
                                            trangThai=${selectedTrangThai}
                                       )}">
                                        Next
                                    </a>
                                </li>

                            </ul>
                        </nav>
                    </div>

                </div>
            </section>
        </div>

        <footer th:replace="~{/admin/fragments/footer :: footer}"></footer>
    </div>
</div>

<!-- SCRIPT CHUNG (nhớ có SweetAlert2 -> Swal) -->
<div th:replace="~{/admin/fragments/script :: script}"></div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("filterForm");
        if (!form) return;

        const keywordInput    = document.getElementById("keywordInput");
        const trangThaiFilter = document.getElementById("trangThaiFilter");

        const tbody          = document.getElementById("nhanVienTableBody");
        const paginationWrap = document.getElementById("paginationWrapper");
        if (!tbody) return;

        function escapeHtml(str) {
            return (str || "").toString()
                .replaceAll("&", "&amp;")
                .replaceAll("<", "&lt;")
                .replaceAll(">", "&gt;")
                .replaceAll('"', "&quot;")
                .replaceAll("'", "&#039;");
        }

        function showConfirmLock(isActive, name) {
            const actionText = isActive ? "khóa" : "mở khóa";
            const btnText = isActive ? "Khóa" : "Mở khóa";

            if (window.Swal) {
                return Swal.fire({
                    icon: "warning",
                    title: "Xác nhận",
                    html: `Bạn có chắc muốn <b>${actionText}</b> tài khoản của <b>${escapeHtml(name)}</b>?`,
                    showCancelButton: true,
                    confirmButtonText: btnText,
                    cancelButtonText: "Hủy",
                    reverseButtons: true
                }).then(r => r.isConfirmed);
            }

            return Promise.resolve(confirm(`Bạn có chắc muốn ${actionText} tài khoản của ${name}?`));
        }

        // ✅ Bind cho nút Khóa/Mở khóa (cần gọi lại sau mỗi lần render AJAX)
        function bindLockButtons() {
            const btns = tbody.querySelectorAll(".btn-toggle-lock");
            btns.forEach(btn => {
                btn.addEventListener("click", async function (e) {
                    e.preventDefault();
                    const href = this.href;
                    const name = this.dataset.name || "nhân viên";
                    const isActive = (this.dataset.status === "true"); // true => đang hoạt động => sẽ khóa

                    const ok = await showConfirmLock(isActive, name);
                    if (!ok) return;

                    window.location.href = href; // redirect sang endpoint toggle
                });
            });
        }

        // Build URL từ form + page (page 0-based)
        function buildUrl(page) {
            const params = new URLSearchParams(new FormData(form));
            if (page !== undefined && page !== null) {
                params.set("page", page);
            } else {
                params.delete("page");
            }
            return form.action + "?" + params.toString();
        }

        function fetchAndRender(url) {
            fetch(url, {
                method: "GET",
                headers: { "X-Requested-With": "XMLHttpRequest" }
            })
                .then(res => res.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, "text/html");

                    const newTbody = doc.getElementById("nhanVienTableBody");
                    const newPagination = doc.getElementById("paginationWrapper");

                    if (newTbody) tbody.innerHTML = newTbody.innerHTML;

                    if (paginationWrap) {
                        if (newPagination) {
                            paginationWrap.innerHTML = newPagination.innerHTML;
                            paginationWrap.classList.remove("d-none");
                        } else {
                            paginationWrap.innerHTML = "";
                            paginationWrap.classList.add("d-none");
                        }
                    }

                    bindPaginationEvents();
                    bindLockButtons(); // ✅ quan trọng
                })
                .catch(err => console.error("Lỗi tải dữ liệu:", err));
        }

        function triggerFilterToFirstPage() {
            fetchAndRender(buildUrl(0));
        }

        let typingTimer;
        function debounceFilter() {
            clearTimeout(typingTimer);
            typingTimer = setTimeout(triggerFilterToFirstPage, 300);
        }

        if (keywordInput) {
            keywordInput.addEventListener("input", debounceFilter);
            keywordInput.addEventListener("keydown", function (e) {
                if (e.key === "Enter") {
                    e.preventDefault();
                    triggerFilterToFirstPage();
                }
            });
        }

        if (trangThaiFilter) {
            trangThaiFilter.addEventListener("change", triggerFilterToFirstPage);
        }

        form.addEventListener("submit", function (e) {
            e.preventDefault();
            triggerFilterToFirstPage();
        });

        function bindPaginationEvents() {
            if (!paginationWrap) return;
            const links = paginationWrap.querySelectorAll("a.page-link");
            links.forEach(a => {
                a.addEventListener("click", function (e) {
                    e.preventDefault();
                    if (!this.href) return;
                    fetchAndRender(this.href);
                });
            });
        }

        // init
        bindPaginationEvents();
        bindLockButtons();
    });
</script>

</body>
</html>
