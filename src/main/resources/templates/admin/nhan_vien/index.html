<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/admin/fragments/head :: head}"></head>
<body>
<div class="wrapper">
    <aside th:replace="/admin/fragments/sidebar :: sidebar"></aside>
    <div id="main">
        <header th:replace="~{/admin/fragments/header :: header('Quản lý Nhân Viên')}"></header>

        <div class="page-heading">
            <div class="page-title">
                <div class="row">
                    <div class="col-12 col-md-6 order-md-1 order-last">
                        <h3>Quản lý Nhân Viên</h3>
                    </div>
                    <div class="col-12 col-md-6 order-md-2 order-first text-end">
                        <a href="/admin/nhan-vien/add" class="btn btn-primary btn-sm">
                            <i class="bi bi-plus-circle"></i> Thêm nhân viên
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="page-content">
            <div class="card p-3 shadow-sm border-0">
                <form method="get" action="/admin/nhan-vien" class="row g-2 mb-3 align-items-center">
                    <div class="col-auto">
                        <select name="trangThai" class="form-select form-select-sm" onchange="this.form.submit()">
                            <option value="">-- Trạng thái --</option>
                            <option value="true" th:selected="${selectedTrangThai == true}">Hoạt động</option>
                            <option value="false" th:selected="${selectedTrangThai == false}">Đã khóa</option>
                        </select>
                    </div>
                    <div class="col"></div>
                    <div class="col-auto" style="min-width: 250px;">
                        <div class="input-group input-group-sm">
                            <input type="text" name="keyword" th:value="${keyword}" class="form-control" placeholder="Tìm tên, SĐT, email...">
                            <button type="submit" class="btn btn-primary"><i class="bi bi-search"></i></button>
                            <a href="/admin/nhan-vien" class="btn btn-outline-secondary"><i class="bi bi-arrow-counterclockwise"></i></a>
                        </div>
                    </div>
                </form>

                <div class="table-responsive">
                    <table class="table table-hover table-bordered mb-0">
                        <thead class="table-dark text-center">
                        <tr>
                            <th>#</th>
                            <th>Mã NV</th>
                            <th>Họ tên</th>
                            <th>SĐT</th>
                            <th>Email</th>
                            <th>Trạng thái</th>
                            <th>Thao tác</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="n, stat : ${pageData.content}" class="align-middle text-center">
                            <td th:text="${(pageData.number * pageData.size) + stat.index + 1}"></td>
                            <td th:text="${n.ma}"></td>
                            <td th:text="${n.hoTen}" class="text-start fw-bold"></td>
                            <td th:text="${n.sdt}"></td>
                            <td th:text="${n.email}" class="text-start"></td>
                            <td>
                                <span th:text="${n.trangThai ? 'Hoạt động' : 'Khóa'}"
                                      th:classappend="${n.trangThai} ? 'badge bg-success' : 'badge bg-danger'"></span>
                            </td>
                            <td>
                                <a th:href="@{'/admin/nhan-vien/edit/' + ${n.id}}" class="btn btn-warning btn-sm"><i class="bi bi-pencil-square"></i></a>
                                <a th:href="@{'/admin/nhan-vien/delete/' + ${n.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Xóa nhân viên này?')"><i class="bi bi-trash"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <nav th:if="${totalPages > 1}" class="mt-3">
                    <ul class="pagination justify-content-center pagination-sm">
                        <li class="page-item" th:classappend="${currentPage == 0}? 'disabled'">
                            <a class="page-link" th:href="@{/admin/nhan-vien(page=${currentPage - 1}, keyword=${keyword}, trangThai=${selectedTrangThai})}">Trước</a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage}? 'active'">
                            <a class="page-link" th:href="@{/admin/nhan-vien(page=${i}, keyword=${keyword}, trangThai=${selectedTrangThai})}" th:text="${i + 1}"></a>
                        </li>
                        <li class="page-item" th:classappend="${currentPage + 1 == totalPages}? 'disabled'">
                            <a class="page-link" th:href="@{/admin/nhan-vien(page=${currentPage + 1}, keyword=${keyword}, trangThai=${selectedTrangThai})}">Tiếp</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <footer th:replace="/admin/fragments/footer :: footer"></footer>
    </div>
</div>
<script th:replace="/admin/fragments/script :: script"></script>
</body>
</html>
