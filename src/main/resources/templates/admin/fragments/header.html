<div class="header mb-3 shadow-sm bg-white py-3 px-4 d-flex justify-content-between align-items-center"
     th:fragment="header(pageTitle)"
     xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="https://www.thymeleaf.org/extras/spring-security">


<div class="d-flex align-items-center gap-2">
        <h2 class="m-0 fw-bold text-primary"
            th:text="${pageTitle} ?: 'F Perfume Admin'">
            F Perfume Admin
        </h2>
    </div>

    <div class="d-flex align-items-center gap-3">
        <button class="btn btn-light position-relative">
            <i class="bi bi-bell fs-5"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"></span>
        </button>

        <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle"
               id="dropdownUser" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-person-circle fs-4 me-2"></i>
                <!-- Hiện email đang đăng nhập -->
                <strong sec:authentication="name">Tài khoản</strong>
            </a>
            <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="dropdownUser">
                <li>
                    <a class="dropdown-item" th:href="@{/admin/tai-khoan/thong-tin}">
                        Quản lý tài khoản
                    </a>
                </li>
                <li><hr class="dropdown-divider"></li>
                <li>
                    <form th:action="@{/logout}" method="post" class="m-0">
                        <button type="submit" class="dropdown-item text-danger">Đăng xuất</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</div>
