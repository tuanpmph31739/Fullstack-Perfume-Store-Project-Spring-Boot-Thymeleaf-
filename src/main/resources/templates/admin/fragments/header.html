<div class="header mb-3 shadow-sm bg-white rounded py-3 px-4 d-flex justify-content-between align-items-center"
     th:fragment="header"
     xmlns:th="http://www.thymeleaf.org">

    <a href="#" class="burger-btn d-block d-xl-none">
        <i class="bi bi-justify fs-3"></i>
    </a>
    <a href="#" class="burger-btn d-none d-xl-block">
        <i class="bi bi-justify fs-3"></i>
    </a>
    <div class="d-flex align-items-center gap-2">
        <img th:src="@{/admin/assets/compiled/jpg/logo3.png}" alt="Logo" style="height: 45px;">
        <h4 class="m-0 fw-bold text-primary">F Perfume Admin</h4>
    </div>

    <form class="d-none d-md-flex align-items-center" style="width: 300px;">
        <input type="text" class="form-control form-control-sm rounded-pill" placeholder="Tìm kiếm...">
    </form>

    <div class="d-flex align-items-center gap-3">
        <button class="btn btn-light position-relative">
            <i class="bi bi-bell fs-5"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">3</span>
        </button>

        <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle"
               id="dropdownUser" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-person-circle fs-4 me-2"></i> <strong>Tài khoản</strong> </a>
            <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="dropdownUser">
                <li><a class="dropdown-item" href="#">Trang cá nhân</a></li>
                <li><a class="dropdown-item" href="#">Cài đặt</a></li>
                <li><hr class="dropdown-divider"></li>
                <li>
                    <form th:action="@{/logout}" method="post" class="m-0">
                        <button type="submit" class="dropdown-item text-danger">Đăng xuất</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</div>
