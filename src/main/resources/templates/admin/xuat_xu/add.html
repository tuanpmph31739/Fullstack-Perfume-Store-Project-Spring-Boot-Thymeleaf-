<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments/head :: head}"></head>

<body>
<div class="wrapper">
    <aside th:replace="~{/admin/fragments/sidebar :: sidebar}"></aside>

    <div id="main">
        <header th:replace="~{/admin/fragments/header :: header}"></header>

        <div class="page-heading">
            <h3>Thêm mới Nơi xuất xứ</h3>
        </div>

        <div class="page-content">
            <section class="row">
                <div class="col-md-8 offset-md-2"> <div class="card">
                    <div class="card-header">
                        <h5>Thông tin Nơi xuất xứ</h5>
                    </div>
                    <div class="card-body">

                        <form th:action="@{/admin/xuat-xu/save}" method="post"
                              th:object="${xuatXuRequest}">

                            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                                <span th:text="${errorMessage}"></span>
                            </div>

                            <div class="mb-3">
                                <label for="maXuatXu" class="form-label">Mã xuất xứ</label>
                                <input type="text" class="form-control" id="maXuatXu"
                                       th:field="*{maXuatXu}" placeholder="Ví dụ: XX01" required>
                                <div class="invalid-feedback d-block"
                                     th:if="${#fields.hasErrors('maXuatXu')}"
                                     th:errors="*{maXuatXu}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="tenXuatXu" class="form-label">Nơi xuất xứ</label>
                                <input type="text" class="form-control" id="tenXuatXu"
                                       th:field="*{tenXuatXu}" placeholder="Ví dụ: Pháp" required>
                                <div class="invalid-feedback d-block"
                                     th:if="${#fields.hasErrors('tenXuatXu')}"
                                     th:errors="*{tenXuatXu}"></div>
                            </div>

                            <div class="text-end mt-4">
                                <a th:href="@{/admin/xuat-xu}" class="btn btn-secondary">Quay lại</a>
                                <button type="submit" class="btn btn-primary ms-2">Lưu lại</button>
                            </div>

                        </form>
                    </div>
                </div>
                </div>
            </section>
        </div>

        <footer th:replace="~{/admin/fragments/footer :: footer}"></footer>
    </div>
</div>

<div th:replace="~{/admin/fragments/script :: script}"></div>
</body>
</html>
