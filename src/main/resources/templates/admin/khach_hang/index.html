<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/admin/fragments/head :: head}"></head>
<body>
<div class="wrapper">

    <!-- SIDEBAR -->
    <aside th:replace="~{/admin/fragments/sidebar :: sidebar}"></aside>

    <div id="main">

        <!-- HEADER -->
        <header th:replace="~{/admin/fragments/header :: header('Quản lý Khách Hàng')}"></header>

        <div class="page-content">
            <section class="row">
                <div class="card table-card">

                    <!-- CARD HEADER (giống SPCT) -->
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Danh sách khách hàng</h5>

                        <a th:href="@{/admin/khach-hang/add}"
                           class="btn btn-primary d-flex align-items-center gap-1">
                            <i class="bi bi-plus-circle"></i>
                            <span>Thêm khách hàng</span>
                        </a>
                    </div>

                    <div class="card-body">

                        <!-- ✅ Flash message để Swal hiển thị (controller redirectAttributes addFlashAttribute) -->
                        <div id="flashMessage"
                             th:if="${success != null or error != null}"
                             th:attr="data-success=${success},data-error=${error}"
                             style="display:none"></div>

                        <form th:action="@{/admin/khach-hang}" method="get"
                              class="mb-3" id="filterForm">
                            <div class="row g-2 align-items-end">

                                <!-- 1. SEARCH KEYWORD + NÚT XÓA LỌC CÙNG HÀNG -->
                                <div class="col-md-6">
                                    <div class="input-group input-group-sm">
                                        <input type="text"
                                               name="keyword"
                                               class="form-control form-control-sm"
                                               placeholder="Tìm tên, SĐT, email..."
                                               th:value="${keyword}"
                                               id="keywordInput">

                                        <a th:href="@{/admin/khach-hang}"
                                           class="btn btn-outline-secondary btn-sm fw-semibold"
                                           title="Xóa lọc">
                                            <i class="bi bi-x-lg me-1"></i>
                                            <span>Xóa</span>
                                        </a>
                                    </div>
                                </div>

                                <!-- 2. TRẠNG THÁI -->
                                <div class="col-md-2">
                                    <select name="trangThai"
                                            class="form-select form-select-sm"
                                            id="trangThaiFilter">
                                        <option value="">Tất cả trạng thái</option>
                                        <option value="true"
                                                th:selected="${selectedTrangThai != null && selectedTrangThai == true}">
                                            Hoạt động
                                        </option>
                                        <option value="false"
                                                th:selected="${selectedTrangThai != null && selectedTrangThai == false}">
                                            Đã khóa
                                        </option>
                                    </select>
                                </div>

                            </div>
                        </form>


                        <!-- BẢNG KHÁCH HÀNG -->
                        <div class="table-responsive">
                            <table class="table table-striped table-fixed align-middle">
                                <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>Mã KH</th>
                                    <th>Họ tên</th>
                                    <th>SĐT</th>
                                    <th>Email</th>
                                    <th>Trạng thái</th>
                                    <th>Thao tác</th>
                                </tr>
                                </thead>
                                <tbody id="khachHangTableBody">

                                <tr th:each="n, stat : ${pageData.content}">
                                    <td th:text="${(pageData.number * pageData.size) + stat.index + 1}"></td>
                                    <td th:text="${n.ma}"></td>
                                    <td th:text="${n.hoTen}" class="text-start fw-bold"></td>
                                    <td th:text="${n.sdt}"></td>
                                    <td th:text="${n.email}" class="text-start"></td>
                                    <td>
                                        <span th:text="${n.trangThai ? 'Hoạt động' : 'Khóa'}"
                                              th:classappend="${n.trangThai} ? ' badge bg-success' : ' badge bg-danger'">
                                        </span>
                                    </td>

                                    <!-- ✅ Thao tác: Sửa + Khóa/Mở khóa -->
                                    <td>
                                        <a th:href="@{'/admin/khach-hang/edit/' + ${n.id}}"
                                           class="btn btn-warning btn-sm"
                                           title="Sửa khách hàng">
                                            <i class="bi bi-pencil-square"></i>
                                        </a>

                                        <!-- ✅ Nút KHÓA/MỞ KHÓA (thay cho XÓA) -->
                                        <a th:href="@{/admin/khach-hang/toggle-lock/{id}(id=${n.id})}"
                                           class="btn btn-sm btn-toggle-lock"
                                           th:classappend="${n.trangThai} ? ' btn-danger' : ' btn-success'"
                                           th:attr="data-name=${n.hoTen},data-status=${n.trangThai}"
                                           th:title="${n.trangThai} ? 'Khóa tài khoản' : 'Mở khóa tài khoản'">
                                            <i th:class="${n.trangThai} ? 'bi bi-lock-fill' : 'bi bi-unlock-fill'"></i>
                                        </a>
                                    </td>
                                </tr>

                                <tr th:if="${#lists.isEmpty(pageData.content)}">
                                    <td colspan="7" class="text-center py-3 text-muted">
                                        Không có dữ liệu
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- PHÂN TRANG (JS sẽ thay thế trong AJAX) -->
                    <div class="card-footer" id="paginationWrapper" th:if="${totalPages > 1}">
                        <nav>
                            <ul class="pagination justify-content-center pagination-sm">

                                <!-- Trước -->
                                <li class="page-item"
                                    th:classappend="${currentPage == 0}? ' disabled'">
                                    <a class="page-link"
                                       th:href="@{/admin/khach-hang(
                                            page=${currentPage - 1},
                                            keyword=${keyword},
                                            trangThai=${selectedTrangThai}
                                       )}">
                                        Trước
                                    </a>
                                </li>

                                <!-- Các trang -->
                                <li class="page-item"
                                    th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                                    th:classappend="${i == currentPage}? ' active'">
                                    <a class="page-link"
                                       th:href="@{/admin/khach-hang(
                                            page=${i},
                                            keyword=${keyword},
                                            trangThai=${selectedTrangThai}
                                       )}"
                                       th:text="${i + 1}">
                                    </a>
                                </li>

                                <!-- Tiếp -->
                                <li class="page-item"
                                    th:classappend="${currentPage + 1 == totalPages}? ' disabled'">
                                    <a class="page-link"
                                       th:href="@{/admin/khach-hang(
                                            page=${currentPage + 1},
                                            keyword=${keyword},
                                            trangThai=${selectedTrangThai}
                                       )}">
                                        Tiếp
                                    </a>
                                </li>

                            </ul>
                        </nav>
                    </div>

                </div>
            </section>
        </div>

        <footer th:replace="~{/admin/fragments/footer :: footer}"></footer>
    </div>
</div>

<!-- SCRIPT CHUNG -->
<div th:replace="~{/admin/fragments/script :: script}"></div>

<!-- JS AJAX SEARCH & PHÂN TRANG + SWEET ALERT -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("filterForm");

        const keywordInput    = document.getElementById("keywordInput");
        const trangThaiFilter = document.getElementById("trangThaiFilter");

        const tbody          = document.getElementById("khachHangTableBody");
        const paginationWrap = document.getElementById("paginationWrapper");

        // ===================== SWEET ALERT HELPERS =====================
        function swalAvailable() {
            return typeof window.Swal !== "undefined";
        }

        function showFlashIfAny() {
            const flash = document.getElementById("flashMessage");
            if (!flash) return;

            const success = flash.dataset.success;
            const error = flash.dataset.error;

            if (success && success.trim()) {
                if (swalAvailable()) {
                    Swal.fire({
                        icon: "success",
                        title: "Thành công",
                        text: success,
                        timer: 1800,
                        showConfirmButton: false
                    });
                } else {
                    alert(success);
                }
            }

            if (error && error.trim()) {
                if (swalAvailable()) {
                    Swal.fire({
                        icon: "error",
                        title: "Lỗi",
                        text: error,
                        confirmButtonText: "OK"
                    });
                } else {
                    alert(error);
                }
            }
        }

        async function confirmToggleLock(name, isActive) {
            const actionText = isActive ? "Khóa" : "Mở khóa";
            const desc = isActive
                ? "Tài khoản sẽ bị khóa và không thể đăng nhập."
                : "Tài khoản sẽ được mở khóa và có thể đăng nhập lại.";

            if (swalAvailable()) {
                const rs = await Swal.fire({
                    icon: "question",
                    title: actionText + " tài khoản?",
                    html: `<div style="text-align:left">
                             <div><b>Khách hàng:</b> ${name || "—"}</div>
                             <div class="mt-1">${desc}</div>
                           </div>`,
                    showCancelButton: true,
                    confirmButtonText: actionText,
                    cancelButtonText: "Hủy",
                    reverseButtons: true
                });
                return rs.isConfirmed;
            }

            return confirm(`${actionText} tài khoản khách hàng "${name}"?`);
        }

        function bindToggleLockEvents() {
            const btns = document.querySelectorAll("a.btn-toggle-lock");
            btns.forEach(btn => {
                btn.addEventListener("click", async function (e) {
                    e.preventDefault();

                    const href = this.getAttribute("href");
                    if (!href) return;

                    const name = this.dataset.name || "";
                    const statusStr = this.dataset.status; // "true"/"false"
                    const isActive = (statusStr === "true");

                    const ok = await confirmToggleLock(name, isActive);
                    if (!ok) return;

                    // điều hướng GET để backend toggle rồi redirect về list
                    window.location.href = href;
                });
            });
        }

        // ===================== AJAX FILTER/PAGING =====================
        if (!form || !tbody) {
            // vẫn cần show flash + bind lock nếu không có form
            showFlashIfAny();
            bindToggleLockEvents();
            return;
        }

        function buildUrl(page) {
            const params = new URLSearchParams(new FormData(form));
            if (page !== undefined && page !== null) {
                params.set("page", page);
            } else {
                params.delete("page");
            }
            return form.action + "?" + params.toString();
        }

        function fetchAndRender(url) {
            fetch(url, {
                method: "GET",
                headers: { "X-Requested-With": "XMLHttpRequest" }
            })
                .then(res => res.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, "text/html");

                    const newTbody = doc.getElementById("khachHangTableBody");
                    const newPagination = doc.getElementById("paginationWrapper");

                    if (newTbody) tbody.innerHTML = newTbody.innerHTML;

                    if (paginationWrap) {
                        if (newPagination) {
                            paginationWrap.innerHTML = newPagination.innerHTML;
                            paginationWrap.classList.remove("d-none");
                        } else {
                            paginationWrap.innerHTML = "";
                            paginationWrap.classList.add("d-none");
                        }
                    }

                    bindPaginationEvents();
                    bindToggleLockEvents(); // ✅ rất quan trọng (vì tbody thay đổi)
                })
                .catch(err => console.error("Lỗi tải dữ liệu:", err));
        }

        function triggerFilterToFirstPage() {
            fetchAndRender(buildUrl(0));
        }

        let typingTimer;
        function debounceFilter() {
            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => triggerFilterToFirstPage(), 300);
        }

        if (keywordInput) {
            keywordInput.addEventListener("input", debounceFilter);
            keywordInput.addEventListener("keydown", function (e) {
                if (e.key === "Enter") {
                    e.preventDefault();
                    triggerFilterToFirstPage();
                }
            });
        }

        if (trangThaiFilter) {
            trangThaiFilter.addEventListener("change", triggerFilterToFirstPage);
        }

        form.addEventListener("submit", function (e) {
            e.preventDefault();
            triggerFilterToFirstPage();
        });

        function bindPaginationEvents() {
            if (!paginationWrap) return;
            paginationWrap.querySelectorAll("a.page-link").forEach(a => {
                a.addEventListener("click", function (e) {
                    e.preventDefault();
                    if (this.href) fetchAndRender(this.href);
                });
            });
        }

        // init
        bindPaginationEvents();
        bindToggleLockEvents();
        showFlashIfAny();
    });
</script>

</body>
</html>
