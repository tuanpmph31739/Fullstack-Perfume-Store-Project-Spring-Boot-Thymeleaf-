<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments/head :: head}"></head>

<body>
<div class="wrapper">
    <aside th:replace="~{/admin/fragments/sidebar :: sidebar}"></aside>

    <div id="main">
        <header th:replace="~{/admin/fragments/header :: header('Chỉnh sửa Dung tích')}"></header>

        <div class="page-content">
            <section class="row">
                <div class="col-md-8 offset-md-2"> <div class="card">
                    <div class="card-header">
                        <h5>Thông tin Dung tích</h5>
                    </div>
                    <div class="card-body">

                        <form th:action="@{/admin/dung-tich/update/{id}(id=${dungTichRequest.id})}"
                              method="post"
                              th:object="${dungTichRequest}">

                            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                                <span th:text="${errorMessage}"></span>
                            </div>

                            <div class="mb-3">
                                <label for="maDungTich" class="form-label">Mã Dung tích</label>
                                <input type="text" class="form-control" id="maDungTich"
                                       th:field="*{maDungTich}" required>
                                <div class="invalid-feedback d-block"
                                     th:if="${#fields.hasErrors('maDungTich')}"
                                     th:errors="*{maDungTich}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="soMl" class="form-label">Số Ml</label>
                                <input type="number" class="form-control" id="soMl"
                                       th:field="*{soMl}" required>
                                <div class="invalid-feedback d-block"
                                     th:if="${#fields.hasErrors('soMl')}"
                                     th:errors="*{soMl}"></div>
                            </div>

                            <div class="text-end mt-4">
                                <a th:href="@{/admin/dung-tich}" class="btn btn-secondary">Quay lại</a>
                                <button type="submit" class="btn btn-primary ms-2" onclick="return confirm('Xác nhận muốn lưu?')">Cập nhật</button>
                            </div>

                        </form>
                    </div>
                </div>
                </div>
            </section>
        </div>

        <footer th:replace="~{/admin/fragments/footer :: footer}"></footer>
    </div>
</div>

<div th:replace="~{/admin/fragments/script :: script}"></div>
</body>
</html>
