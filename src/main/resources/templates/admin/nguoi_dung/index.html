<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/admin/fragments/head :: head}"></head>
<body>
<div class="wrapper">

    <!-- Sidebar -->
    <aside th:replace="~{/admin/fragments/sidebar :: sidebar}"></aside>

    <div id="main">

        <!-- Header -->
        <header th:replace="~{/admin/fragments/header :: header('Quản lý Người dùng')}"></header>

        <div class="page-content">
            <section class="row">
                <div class="card table-card">

                    <!-- Card header: tiêu đề + nút thêm -->
                    <div class="card-header d-flex justify-content-between align-items-center flex-wrap gap-2">
                        <h5 class="mb-0">Danh sách Người dùng</h5>

                        <a th:href="@{/admin/nguoi-dung/add}"
                           class="btn btn-primary d-flex align-items-center gap-1">
                            <i class="bi bi-plus-circle"></i>
                            <span>Thêm người dùng</span>
                        </a>
                    </div>

                    <div class="card-body">

                        <!-- ========== FORM LỌC (TRÊN BẢNG) ========== -->
                        <form th:action="@{/admin/nguoi-dung}" method="get" class="mb-3" id="filterForm">
                            <div class="row g-2 align-items-end">

                                <!-- 1. Từ khóa: Mã / Họ tên / Email -->
                                <div class="col-md-6">
                                    <input type="text"
                                           name="keyword"
                                           class="form-control form-control-sm"
                                           placeholder="Tìm theo Mã, Họ tên, Email..."
                                           th:value="${keyword}"
                                           id="keywordInput">
                                </div>

                                <!-- 2. Vai trò -->
                                <div class="col-md-2">
                                    <select name="vaiTro"
                                            class="form-select form-select-sm"
                                            id="vaiTroFilter">
                                        <option value="" th:selected="${selectedVaiTro == null or selectedVaiTro == ''}">
                                            Tất cả vai trò
                                        </option>
                                        <option value="ADMIN" th:selected="${selectedVaiTro == 'ADMIN'}">ADMIN</option>
                                        <option value="NHANVIEN" th:selected="${selectedVaiTro == 'NHANVIEN'}">NHÂN VIÊN</option>
                                        <option value="KHACHHANG" th:selected="${selectedVaiTro == 'KHACHHANG'}">KHÁCH HÀNG</option>
                                    </select>
                                </div>

                                <!-- 3. Trạng thái -->
                                <div class="col-md-2">
                                    <select name="trangThai"
                                            class="form-select form-select-sm"
                                            id="trangThaiFilter">
                                        <option value=""
                                                th:selected="${selectedTrangThai == null}">
                                            Tất cả trạng thái
                                        </option>
                                        <option value="true"
                                                th:selected="${selectedTrangThai == true}">
                                            Hoạt động
                                        </option>
                                        <option value="false"
                                                th:selected="${selectedTrangThai == false}">
                                            Khóa
                                        </option>
                                    </select>
                                </div>

                                <!-- 4. Nút Lọc + Reset -->
                                <div class="col-12 col-lg-2 d-flex justify-content-lg-end justify-content-start mt-2 mt-lg-0">
                                    <div class="d-flex gap-2">
                                        <button type="submit"
                                                class="btn btn-primary px-3 py-2 fw-semibold"
                                                title="Lọc">
                                            <i class="bi bi-funnel me-1"></i>
                                            <span>Lọc</span>
                                        </button>

                                        <a th:href="@{/admin/nguoi-dung}"
                                           class="btn btn-outline-secondary px-3 py-2 fw-semibold"
                                           title="Xóa lọc">
                                            <i class="bi bi-x-lg me-1"></i>
                                            <span>Xóa</span>
                                        </a>
                                    </div>
                                </div>

                            </div>
                        </form>
                        <!-- ========== HẾT FORM LỌC ========== -->

                        <div class="table-responsive">
                            <table class="table table-striped table-fixed align-middle">
                                <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>Mã</th>
                                    <th>Họ tên</th>
                                    <th>Email</th>
                                    <th>Vai trò</th>
                                    <th>Trạng thái</th>
                                    <th>Hành động</th>
                                </tr>
                                </thead>

                                <tbody id="userTableBody">
                                <tr th:each="n, iter : ${pageData.content}" class="align-middle">
                                    <!-- STT (currentPage là 0-based) -->
                                    <td th:text="${currentPage * pageData.size + iter.index + 1}"></td>

                                    <td th:text="${n.ma}"></td>
                                    <td th:text="${n.hoTen}"></td>
                                    <td th:text="${n.email}"></td>
                                    <td th:text="${n.vaiTro}"></td>

                                    <td>
                                        <span th:text="${n.trangThai ? 'Hoạt động' : 'Khóa'}"
                                              th:classappend="${n.trangThai} ? 'badge bg-success' : 'badge bg-danger'">
                                        </span>
                                    </td>

                                    <td class="text-nowrap">
                                        <a th:href="@{'/admin/nguoi-dung/edit/' + ${n.id}}"
                                           class="btn btn-warning btn-sm">
                                            <i class="bi bi-pencil-square"></i> Sửa
                                        </a>
                                        <a th:href="@{'/admin/nguoi-dung/delete/' + ${n.id}}"
                                           class="btn btn-danger btn-sm"
                                           onclick="return confirm('Bạn có chắc muốn xóa?')">
                                            <i class="bi bi-trash"></i> Xóa
                                        </a>
                                    </td>
                                </tr>

                                <tr th:if="${pageData == null or #lists.isEmpty(pageData.content)}">
                                    <td colspan="7" class="text-center">
                                        Không có người dùng nào.
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- PHÂN TRANG (AJAX) -->
                    <div class="card-footer" id="paginationWrapper" th:if="${totalPages > 1}">
                        <nav aria-label="Page navigation">
                            <ul class="pagination justify-content-center">

                                <!-- Previous (currentPage 0-based) -->
                                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                    <a class="page-link"
                                       th:href="@{/admin/nguoi-dung(
                                            page=${currentPage - 1},
                                            keyword=${keyword},
                                            vaiTro=${selectedVaiTro},
                                            trangThai=${selectedTrangThai}
                                       )}">
                                        Trước
                                    </a>
                                </li>

                                <!-- Các trang -->
                                <li class="page-item"
                                    th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                                    th:classappend="${i == currentPage} ? 'active'">
                                    <a class="page-link"
                                       th:href="@{/admin/nguoi-dung(
                                            page=${i},
                                            keyword=${keyword},
                                            vaiTro=${selectedVaiTro},
                                            trangThai=${selectedTrangThai}
                                       )}"
                                       th:text="${i + 1}">
                                    </a>
                                </li>

                                <!-- Next -->
                                <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                                    <a class="page-link"
                                       th:href="@{/admin/nguoi-dung(
                                            page=${currentPage + 1},
                                            keyword=${keyword},
                                            vaiTro=${selectedVaiTro},
                                            trangThai=${selectedTrangThai}
                                       )}">
                                        Tiếp
                                    </a>
                                </li>

                            </ul>
                        </nav>
                    </div>

                </div>
            </section>
        </div>

        <footer th:replace="~{/admin/fragments/footer :: footer}"></footer>
    </div>
</div>

<div th:replace="~{/admin/fragments/script :: script}"></div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form            = document.getElementById("filterForm");
        if (!form) return;

        const keywordInput    = document.getElementById("keywordInput");
        const vaiTroFilter    = document.getElementById("vaiTroFilter");
        const trangThaiFilter = document.getElementById("trangThaiFilter");

        const tbody           = document.getElementById("userTableBody");
        const paginationWrap  = document.getElementById("paginationWrapper");

        if (!tbody) return;

        // Build URL từ form + page (page đang 0-based)
        function buildUrl(page) {
            const params = new URLSearchParams(new FormData(form));
            if (page !== undefined && page !== null) {
                params.set("page", page);
            }
            return form.action + "?" + params.toString();
        }

        // AJAX: load + render lại tbody + pagination
        function fetchAndRender(url) {
            fetch(url, {
                method: "GET",
                headers: {
                    "X-Requested-With": "XMLHttpRequest"
                }
            })
                .then(res => res.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, "text/html");

                    const newTbody      = doc.getElementById("userTableBody");
                    const newPagination = doc.getElementById("paginationWrapper");

                    if (newTbody) {
                        tbody.innerHTML = newTbody.innerHTML;
                    }

                    if (paginationWrap) {
                        if (newPagination) {
                            paginationWrap.innerHTML = newPagination.innerHTML;
                            paginationWrap.classList.remove("d-none");
                        } else {
                            paginationWrap.innerHTML = "";
                            paginationWrap.classList.add("d-none");
                        }
                    } else if (newPagination) {
                        const card = document.querySelector(".table-card");
                        if (card) {
                            card.appendChild(newPagination);
                        }
                    }

                    bindPaginationEvents();
                })
                .catch(err => {
                    console.error("Lỗi tải dữ liệu:", err);
                });
        }

        // Trigger filter về page 0 (vì controller đang 0-based)
        function triggerFilterToFirstPage() {
            const url = buildUrl(0);
            fetchAndRender(url);
        }

        // Debounce cho ô keyword
        let typingTimer;
        function debounceFilter() {
            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => {
                triggerFilterToFirstPage();
            }, 300);
        }

        // 1. Auto search theo keyword
        if (keywordInput) {
            keywordInput.addEventListener("input", function () {
                debounceFilter();
            });

            keywordInput.addEventListener("keydown", function (e) {
                if (e.key === "Enter") {
                    e.preventDefault();
                    triggerFilterToFirstPage();
                }
            });
        }

        // 2. Auto filter khi đổi Vai trò / Trạng thái
        [vaiTroFilter, trangThaiFilter].forEach(el => {
            if (el) {
                el.addEventListener("change", function () {
                    triggerFilterToFirstPage();
                });
            }
        });

        // 3. Chặn submit mặc định -> dùng AJAX
        form.addEventListener("submit", function (e) {
            e.preventDefault();
            triggerFilterToFirstPage();
        });

        // 4. Phân trang AJAX
        function bindPaginationEvents() {
            if (!paginationWrap) return;
            const links = paginationWrap.querySelectorAll("a.page-link");
            links.forEach(a => {
                a.addEventListener("click", function (e) {
                    e.preventDefault();
                    const url = this.href;
                    if (!url) return;
                    fetchAndRender(url);
                });
            });
        }

        // Gán sự kiện cho phân trang lần đầu
        bindPaginationEvents();
    });
</script>

</body>
</html>
