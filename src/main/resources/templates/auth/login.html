<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:replace="~{client/fragments/head :: head}"></head>
<body>

<!-- HEADER CHUNG -->
<div th:replace="~{client/fragments/header :: header}"></div>

<main class="auth-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">

                <div class="auth-card">
                    <h2 class="auth-title mb-1">Đăng nhập</h2>
                    <p class="auth-subtitle mb-4">
                        Đăng nhập để tiếp tục mua sắm tại <strong>F Perfume</strong>
                    </p>

                    <form id="loginForm" th:action="@{/login}" method="post">
                        <div class="mb-3 text-start">
                            <label for="email" class="form-label auth-label">Email</label>
                            <input type="text"
                                   id="email"
                                   name="email"
                                   class="form-control auth-input"
                                   placeholder="Nhập email"
                                   required>
                        </div>

                        <div class="mb-3 text-start">
                            <label for="password" class="form-label auth-label">Mật khẩu</label>
                            <input type="password"
                                   id="password"
                                   name="password"
                                   class="form-control auth-input"
                                   placeholder="Nhập mật khẩu"
                                   required>
                        </div>

                        <button type="submit" class="btn auth-btn mt-2">
                            Đăng nhập
                        </button>
                    </form>

                    <p class="mt-4 mb-0 auth-footer-text">
                        Chưa có tài khoản?
                        <a th:href="@{/register}" class="auth-link">Đăng ký ngay</a>
                    </p>
                </div>

            </div>
        </div>
    </div>
</main>

<!-- FOOTER CHUNG -->
<div th:replace="~{client/fragments/footer :: footer}"></div>

<!-- SweetAlert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<style>

    .auth-page {
        background: #f5f1ec;
        min-height: calc(100vh - 200px); /* chừa chỗ header + footer */
        display: flex;
        align-items: center;      /* căn giữa theo chiều dọc */
        justify-content: center;  /* căn giữa theo chiều ngang */
        padding: 2rem 0;          /* để trên mobile không bị dính sát mép */
    }

    .auth-page > .container {
        width: 100%;
    }


    .auth-card {
        background: #ffffff;
        padding: 32px 28px;
        border-radius: 16px;
        border: 1px solid #eee3d6;
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.06);
    }

    .auth-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: #3b3027;
    }

    .auth-subtitle {
        font-size: 0.9rem;
        color: #7b6a5c;
    }

    .auth-label {
        font-size: 0.85rem;
        font-weight: 500;
        color: #5c5147;
    }

    .auth-input {
        border-radius: 10px;
        border: 1px solid #d3c3b2;
        font-size: 0.95rem;
        padding: 10px 11px;
    }

    .auth-input:focus {
        border-color: #9E8C7C;
        box-shadow: 0 0 0 0.15rem rgba(158, 140, 124, 0.25);
    }

    .auth-btn {
        width: 100%;
        background: #9E8C7C;
        border-color: #9E8C7C;
        color: #fff;
        border-radius: 999px;
        font-weight: 600;
        padding: 10px 16px;
        font-size: 0.95rem;
        letter-spacing: 0.03em;
        text-transform: uppercase;
    }

    .auth-btn:hover {
        background: #857566;
        border-color: #857566;
        color: #fff;
    }

    .auth-footer-text {
        font-size: 0.9rem;
        color: #6b6055;
    }

    .auth-link {
        color: #9E8C7C;
        font-weight: 600;
        text-decoration: none;
    }

    .auth-link:hover {
        color: #7f6f63;
        text-decoration: underline;
    }
</style>

<script>
    // ✅ Kiểm tra form trước khi submit
    document.getElementById("loginForm").addEventListener("submit", function (e) {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

        if (email === "" || password === "") {
            e.preventDefault();
            Swal.fire({
                icon: 'warning',
                title: 'Thiếu thông tin!',
                text: 'Vui lòng nhập đầy đủ email và mật khẩu.'
            });
            return;
        }

        if (!emailPattern.test(email)) {
            e.preventDefault();
            Swal.fire({
                icon: 'error',
                title: 'Email không hợp lệ!',
                text: 'Vui lòng nhập đúng định dạng email.'
            });
            return;
        }
    });

    // ✅ Hiển thị thông báo lỗi từ Spring Security (?error=true)
    const params = new URLSearchParams(window.location.search);

    if (params.has("error")) {
        Swal.fire({
            icon: "error",
            title: "Đăng nhập thất bại!",
            text: "Sai email hoặc mật khẩu.",
        });
    }

    if (params.has("logout")) {
        Swal.fire({
            icon: "success",
            title: "Đăng xuất thành công!",
            showConfirmButton: false,
            timer: 1500
        });
    }
</script>

</body>
</html>
