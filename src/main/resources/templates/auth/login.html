<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: white;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 380px;
            text-align: center;
        }
        h2 {
            color: #2d3436;
            margin-bottom: 25px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            font-size: 15px;
        }
        input:focus {
            border-color: #0984e3;
        }
        button {
            width: 100%;
            background: #0984e3;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #74b9ff;
        }
        p {
            margin-top: 20px;
            color: #555;
        }
        a {
            color: #0984e3;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Đăng nhập</h2>
    <form id="loginForm" th:action="@{/login}" method="post">
        <input type="text" id="email" name="email" placeholder="Nhập email" required>
        <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
        <button type="submit">Đăng nhập</button>
    </form>
    <p>Chưa có tài khoản? <a th:href="@{/register}">Đăng ký ngay</a></p>
</div>

<script>
    // ✅ Kiểm tra form trước khi submit
    document.getElementById("loginForm").addEventListener("submit", function (e) {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

        if (email === "" || password === "") {
            e.preventDefault();
            Swal.fire({
                icon: 'warning',
                title: 'Thiếu thông tin!',
                text: 'Vui lòng nhập đầy đủ email và mật khẩu.'
            });
            return;
        }

        if (!emailPattern.test(email)) {
            e.preventDefault();
            Swal.fire({
                icon: 'error',
                title: 'Email không hợp lệ!',
                text: 'Vui lòng nhập đúng định dạng email.'
            });
            return;
        }
    });

    // ✅ Hiển thị thông báo lỗi từ Spring Security (?error=true)
    const params = new URLSearchParams(window.location.search);

    if (params.has("error")) {
        Swal.fire({
            icon: "error",
            title: "Đăng nhập thất bại!",
            text: "Sai email hoặc mật khẩu.",
        });
    }

    if (params.has("logout")) {
        Swal.fire({
            icon: "success",
            title: "Đăng xuất thành công!",
            showConfirmButton: false,
            timer: 1500
        });
    }
</script>
</body>
</html>
