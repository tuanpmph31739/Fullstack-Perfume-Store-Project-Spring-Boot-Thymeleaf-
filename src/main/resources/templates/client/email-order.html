<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hóa đơn mua hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Copy nguyên phần CSS của bạn vào đây */
        .success-icon-box { width: 80px; height: 80px; background-color: #d1e7dd; color: #198754; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px; }
        .card-success { border: none; border-radius: 16px; box-shadow: 0 15px 40px rgba(0,0,0,0.08); overflow: hidden; max-width: 600px; margin: auto; }
        .receipt-header { background-color: #fff; padding-bottom: 20px; }
        .receipt-body { background-color: #f8f9fa; border-top: 2px dashed #e0e0e0; padding: 20px; }
        .receipt-table th { font-size: 0.85rem; text-transform: uppercase; color: #888; border-bottom: 1px solid #dee2e6; }
        .receipt-table td { padding: 12px 0; border-bottom: 1px solid #f1f1f1; }
        body { background-color: #f2f2f2; padding: 20px; font-family: Arial, sans-serif; }
    </style>
</head>
<body>

<div class="container">
    <div class="card card-success">
        <div class="card-body receipt-header text-center p-4">
            <h3 class="fw-bold text-success mb-2">Cảm ơn bạn đã đặt hàng!</h3>
            <p class="text-muted">FPerfume xin gửi bạn thông tin đơn hàng.</p>
        </div>

        <div class="card-body receipt-body" th:if="${hoaDon != null}">
            <div class="d-flex justify-content-between mb-2">
                <span>Mã đơn:</span>
                <strong th:text="${hoaDon.ma}">HD-XXXX</strong>
            </div>

            <table class="table receipt-table table-borderless w-100">
                <thead>
                <tr>
                    <th style="width: 50%">Sản phẩm</th>
                    <th class="text-center">SL</th>
                    <th class="text-end">Tiền</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${hoaDon.hoaDonChiTiets}">
                    <td>
                        <div th:text="${item.sanPhamChiTiet.sanPham.tenNuocHoa}" style="font-weight:bold;">Tên SP</div>
                        <div class="small text-muted" th:text="${item.sanPhamChiTiet.dungTich.soMl + 'ml'}">50ml</div>
                    </td>
                    <td class="text-center" th:text="${item.soLuong}">1</td>
                    <td class="text-end" th:text="${#numbers.formatDecimal(item.donGia * item.soLuong, 0, 'POINT', 0, 'NONE')} + ' ₫'"></td>
                </tr>
                </tbody>
            </table>

            <hr>

            <div class="d-flex justify-content-between mb-1">
                <span>Tổng tiền hàng:</span>
                <span th:text="${#numbers.formatDecimal(hoaDon.tongTienHang, 0, 'POINT', 0, 'NONE')} + ' ₫'"></span>
            </div>
            <div class="d-flex justify-content-between mb-1">
                <span>Phí vận chuyển:</span>
                <span th:text="${#numbers.formatDecimal(hoaDon.phiShip, 0, 'POINT', 0, 'NONE')} + ' ₫'"></span>
            </div>
            <div class="d-flex justify-content-between mb-1" style="color: green" th:if="${hoaDon.tienGiamGia > 0}">
                <span>Giảm giá:</span>
                <span th:text="'- ' + ${#numbers.formatDecimal(hoaDon.tienGiamGia, 0, 'POINT', 0, 'NONE')} + ' ₫'"></span>
            </div>
            <div class="d-flex justify-content-between mt-3 pt-2 border-top" style="font-size: 1.2em; font-weight: bold;">
                <span>Thành tiền:</span>
                <span style="color: #0d6efd;" th:text="${#numbers.formatDecimal(hoaDon.tongThanhToan, 0, 'POINT', 0, 'NONE')} + ' ₫'"></span>
            </div>

            <div class="mt-4">
                <h6>Thông tin nhận hàng:</h6>
                <p class="mb-0" th:text="${hoaDon.tenNguoiNhan}"></p>
                <p class="mb-0" th:text="${hoaDon.sdt}"></p>
                <p class="mb-0" th:text="${hoaDon.diaChi}"></p>
            </div>

            <div style="text-align: center; margin-top: 30px;">
                <a th:href="@{'http://localhost:8080/user/order/' + ${hoaDon.ma}}"
                   style="background-color: #198754; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">
                    Xem chi tiết trên Website
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
