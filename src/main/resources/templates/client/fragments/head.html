<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F Perfume | Trang chủ</title>
    <link rel="icon" type="image/png" href="/images/logo-fperfume.png">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">


    <!-- === Font SVN-Gilroy === -->
    <style>
        @font-face {
            font-family: 'SVN-Gilroy';
            src: url('/fonts/SVN-Gilroy-Regular.otf') format('opentype');
            font-weight: 400;
            font-style: normal;
        }

        @font-face {
            font-family: 'SVN-Gilroy';
            src: url('/fonts/SVN-Gilroy-Medium.otf') format('truetype');
            font-weight: 500;
            font-style: normal;
        }

        @font-face {
            font-family: 'SVN-Gilroy';
            src: url('/fonts/SVN-Gilroy-SemiBold.otf') format('truetype');
            font-weight: 600;
            font-style: normal;
        }

        @font-face {
            font-family: 'SVN-Gilroy';
            src: url('/fonts/SVN-Gilroy-Bold.otf') format('truetype');
            font-weight: 700;
            font-style: normal;
        }

        /* =========================
           2️⃣ Khai báo biến CSS
           ========================= */
        :root {
            --font-pri: 'SVN-Gilroy', sans-serif;
        }

        /* =========================
           3️⃣ Toàn trang dùng font chính
           ========================= */
        body {
            font-family: var(--font-pri);
            font-weight: 400; /* default body */
            color: #222;
        }

        /* =========================
           4️⃣ Product Card Styles
           ========================= */
        .featured-products .product-card {
            border: 1px solid #f1f1f1;
            border-radius: 38px;
            background-color: #fff;
            padding: 25px 15px;
            transition: all 0.3s ease;
            height: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            font-family: var(--font-pri);
        }

        .featured-products .product-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 6px 18px rgba(0,0,0,0.12);
        }

        .product-card:hover img {
            transform: scale(1.05);
        }

        /* Product Image Wrapper */
        .product-img-wrapper {
            width: 100%;
            padding-top: 100%; /* 1:1 ratio */
            position: relative;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .product-img-wrapper img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 15px;
            transition: transform 0.3s ease;
        }

        /* =========================
           5️⃣ Brand Name
           ========================= */
        .brand-name a {
            font-family: var(--font-pri);
            font-size: 20px;   /* hơi lớn hơn trước */
            font-weight: 600;  /* SemiBold */
            color: #9c8679;
            margin-top: 10px;
            text-transform: uppercase;
            text-decoration: none;
        }

        .brand-name a:hover {
            color: #7a6a5c; /* màu khi hover, có thể tùy chỉnh */
        }

        /* =========================
           6️⃣ Product Name
           ========================= */
        .product-name a {
            font-family: var(--font-pri);
            font-size: 20px;   /* hơi lớn hơn trước */
            color: #222;
            font-weight: 500;  /* Medium */
            margin: 4px 0;
            min-height: 48px;  /* đảm bảo 2 dòng không bị cắt */
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            text-decoration: none;
        }
        .product-name a:hover {
            color: #9c8679;
        }

        /* =========================
           7️⃣ Product Price
           ========================= */
        .product-price {
            font-family: var(--font-pri);
            font-size: 22px;   /* tăng cỡ để nổi bật */
            font-weight: 600;  /* SemiBold */
            color: #9c8679;
            margin-top: auto;
        }

        /* =========================
   Carousel sản phẩm - Dấu chấm phân trang
   ========================= */
        #productCarousel .carousel-indicators {
            bottom: -40px; /* cách dưới carousel 30px */
            justify-content: center; /* căn giữa */
        }

        #productCarousel .carousel-indicators button {
            width: 12px;       /* tăng kích thước */
            height: 12px;
            border-radius: 50%; /* tròn trịa */
            background-color: #ccc; /* màu mặc định */
            border: none;
            margin: 0 6px;     /* khoảng cách giữa các dấu chấm */
            transition: background-color 0.3s;
        }

        #productCarousel .carousel-indicators button.active {
            background-color: #9c8679; /* màu dấu chấm đang chọn */
        }

        .brand-divider {
            width: 50%;                 /* chiều dài 50% card */
            margin: 0.5em auto;         /* căn giữa */
            border-top: 1px solid black; /* màu xám nhạt */
        }


    </style>
</head>
